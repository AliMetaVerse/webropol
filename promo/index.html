<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promo Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/50ef2d3cf8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../design-system/styles/tokens.css">
  <script type="module" src="../design-system/components/index.js"></script>
</head>
<body class="p-6">
  <main class="max-w-3xl mx-auto">
    <h1 class="page-title">Promo Module (SPA)</h1>
    <p class="text-webropol-gray-700 mb-6">This page demonstrates the promo toast in both modes.</p>

    <div class="space-x-2 mb-4">
      <button id="show-esales" class="px-4 py-2 rounded-xl bg-webropol-teal-600 text-white">Show eSales</button>
      <button id="show-feedback" class="px-4 py-2 rounded-xl bg-webropol-teal-600 text-white">Show Feedback</button>
      <button id="toggle-enable" class="px-4 py-2 rounded-xl bg-webropol-gray-200">Toggle Enable</button>
    </div>

    <p class="text-sm text-webropol-gray-600">The toast appears at the bottom. Use the buttons to trigger flows.</p>
  </main>

  <webropol-promo mode="auto"></webropol-promo>

  <script type="module">
    // quick demo wiring without the whole shell
    const promo = document.querySelector('webropol-promo');
    const esBtn = document.getElementById('show-esales');
    const fbBtn = document.getElementById('show-feedback');
    const tgBtn = document.getElementById('toggle-enable');

    esBtn.addEventListener('click', () => {
      promo.setAttribute('mode', 'esales');
      promo.show && promo.show();
    });
    fbBtn.addEventListener('click', () => {
      promo.setAttribute('mode', 'feedback');
      promo.show && promo.show();
    });
    tgBtn.addEventListener('click', () => {
      const cur = (window.globalSettingsManager && window.globalSettingsManager.getSetting('promosEnabled')) !== false;
      window.globalSettingsManager && window.globalSettingsManager.setSetting('promosEnabled', !cur);
      tgBtn.textContent = `Promos ${!cur ? 'Enabled' : 'Disabled'}`;
    });
  </script>
</body>
</html>
