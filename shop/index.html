<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - MyWebropol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/50ef2d3cf8.js" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'webropol-teal': { 50: '#f0fdff', 100: '#ccf7fe', 200: '#99effd', 300: '#66e0fa', 400: '#22ccf1', 500: '#06b6d4', 600: '#0891b2', 700: '#0e7490', 800: '#155e75', 900: '#164e63' },
            'webropol-gray': { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' },
            'webropol-teal-': { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' },
            'webropol-green': { 50: '#f0fdf4', 100: '#dcfce7', 200: '#bbf7d0', 300: '#86efac', 400: '#4ade80', 500: '#22c55e', 600: '#16a34a', 700: '#15803d', 800: '#166534', 900: '#14532d' }
          },
          fontFamily: {
            'sans': ['Inter', 'system-ui', 'sans-serif'],
          },
          boxShadow: {
            'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
            'medium': '0 4px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            'card': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
          }
        }
      }
    }
  </script>
  <link href="../design-system/styles/animations.css" rel="stylesheet">
  <style>
    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.9);
    }
  </style>
  <script src="../design-system/components/navigation/Sidebar.js" type="module"></script>
  <script src="../design-system/components/navigation/Header.js" type="module"></script>
  <script src="../design-system/components/navigation/Breadcrumbs.js" type="module"></script>
  <script src="../design-system/components/interactive/FloatingButton.js" type="module"></script>
  <script src="../design-system/components/modals/Modal.js" type="module"></script>
  <script src="../design-system/components/modals/SettingsModal.js" type="module"></script>
  <script src="../design-system/utils/theme-manager.js" type="module"></script>
  <script src="../design-system/utils/global-settings-manager.js" type="module"></script>
</head>
<body x-data="{ createDropdownOpen: false }">
  <div class="flex h-screen">
    <webropol-sidebar active="shop" base="../"></webropol-sidebar>
    <div class="flex-1 flex flex-col overflow-hidden xl:ml-0 ml-0">
      <webropol-header username="Ali Al-Zuhairi" show-notifications="true" show-help="true" show-user-menu="true"></webropol-header>
      <div class="bg-white/70 backdrop-blur px-0 sm:px-4">
        <webropol-breadcrumbs trail='[{"label":"Home","url":"../index.html"},{"label":"MyWebropol","url":"../mywebropol/index.html"},{"label":"Shop","url":"index.html"}]'></webropol-breadcrumbs>
      </div>
      <main class="flex-1 overflow-y-auto bg-webropol-gray-50/30">
        <div class="min-h-full">
          <!-- Shop Layout with Sidebar -->
          <div class="flex">
            <!-- Modules Sidebar -->
            <div class="w-64 bg-webropol-gray-50 border-r border-webropol-gray-200 min-h-screen">
              <div class="p-4">
                <div class="mb-6">
                  <h2 class="text-lg font-semibold text-webropol-gray-900 mb-4">Modules</h2>
                  <div class="w-full h-px bg-webropol-gray-200 mb-4"></div>
                </div>

                <!-- Modules List -->
                <div class="space-y-1">
                  <button class="w-full flex items-center px-3 py-2 text-sm rounded-md text-webropol-gray-700 hover:bg-webropol-gray-100">
                    <span>BI View</span>
                  </button>
                  
                  <button class="w-full flex items-center px-3 py-2 text-sm rounded-md text-webropol-gray-700 hover:bg-webropol-gray-100">
                    <span>AI Text Analysis</span>
                  </button>
                  
                  <button class="w-full flex items-center px-3 py-2 text-sm rounded-md text-webropol-gray-700 hover:bg-webropol-gray-100">
                    <span>eTest</span>
                  </button>
                  
                  <button class="w-full flex items-center px-3 py-2 text-sm rounded-md text-webropol-gray-700 hover:bg-webropol-gray-100">
                    <span>360 Assessments</span>
                  </button>
                  
                  <button class="w-full flex items-center px-3 py-2 text-sm rounded-md text-webropol-gray-700 hover:bg-webropol-gray-100">
                    <span>Direct mobile feedback</span>
                  </button>
                  
                  <button class="w-full flex items-center px-3 py-2 text-sm rounded-md text-webropol-gray-700 hover:bg-webropol-gray-100">
                    <span>Analytics</span>
                  </button>
                  
                  <button class="w-full flex items-center px-3 py-2 text-sm rounded-md text-webropol-gray-700 hover:bg-webropol-gray-100">
                    <span>Case Management</span>
                  </button>
                  
                  <button class="w-full flex items-center px-3 py-2 text-sm rounded-md text-webropol-gray-700 hover:bg-webropol-gray-100">
                    <span>WOTT license and feedback devices</span>
                  </button>
                </div>

                <!-- Expandable Sections -->
                <div class="mt-6 space-y-1">
                  <button class="w-full flex items-center justify-between px-3 py-2 text-sm rounded-md text-webropol-gray-700 hover:bg-webropol-gray-100">
                    <span>SMS Credits</span>
                    <i class="fas fa-chevron-right text-xs"></i>
                  </button>
                  
                  <button class="w-full flex items-center justify-between px-3 py-2 text-sm rounded-md text-webropol-gray-700 hover:bg-webropol-gray-100">
                    <span>Integrations</span>
                    <i class="fas fa-chevron-right text-xs"></i>
                  </button>
                  
                  <button class="w-full flex items-center justify-between px-3 py-2 text-sm rounded-md text-webropol-gray-700 hover:bg-webropol-gray-100">
                    <span>Research services</span>
                    <i class="fas fa-chevron-right text-xs"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1 p-8">
              <!-- Modules Grid -->
              <div class="grid grid-cols-1 lg:grid-cols-3 xl:grid-cols-5 gap-6 mb-8">
                
                <!-- BI View -->
                <div class="bg-white rounded-lg border border-webropol-gray-200 p-6 text-center hover:shadow-md transition-shadow">
                  <div class="flex items-center justify-center w-12 h-12 bg-webropol-teal-100 rounded-lg mb-4 mx-auto">
                    <i class="fal fa-chart-bar text-xl text-webropol-teal-600"></i>
                  </div>
                  <h3 class="text-lg font-semibold text-webropol-gray-900 mb-2">BI View</h3>
                  <p class="text-sm text-webropol-gray-600 mb-4">from 60 € / month</p>
                  <button class="w-full px-4 py-2 border border-webropol-gray-300 text-webropol-gray-700 rounded-lg hover:bg-webropol-gray-50 transition-colors text-sm">
                    Learn more
                  </button>
                </div>

                <!-- AI Text Analysis -->
                <div class="bg-white rounded-lg border border-webropol-gray-200 p-6 text-center hover:shadow-md transition-shadow">
                  <div class="flex items-center justify-center w-12 h-12 bg-webropol-teal-100 rounded-lg mb-4 mx-auto">
                    <i class="fal fa-search text-xl text-webropol-teal-600"></i>
                  </div>
                  <h3 class="text-lg font-semibold text-webropol-gray-900 mb-2">AI Text Analysis</h3>
                  <p class="text-sm text-webropol-gray-600 mb-4">from 62.50 € / month</p>
                  <button class="w-full px-4 py-2 border border-webropol-gray-300 text-webropol-gray-700 rounded-lg hover:bg-webropol-gray-50 transition-colors text-sm">
                    Learn more
                  </button>
                </div>

                <!-- eTest -->
                <div class="bg-white rounded-lg border border-webropol-gray-200 p-6 text-center hover:shadow-md transition-shadow">
                  <div class="flex items-center justify-center w-12 h-12 bg-webropol-teal-100 rounded-lg mb-4 mx-auto">
                    <i class="fal fa-question-circle text-xl text-webropol-teal-600"></i>
                  </div>
                  <h3 class="text-lg font-semibold text-webropol-gray-900 mb-2">eTest</h3>
                  <p class="text-sm text-webropol-gray-600 mb-4">from 60 € / month</p>
                  <button class="w-full px-4 py-2 border border-webropol-gray-300 text-webropol-gray-700 rounded-lg hover:bg-webropol-gray-50 transition-colors text-sm">
                    Learn more
                  </button>
                </div>

                <!-- 360 Assessments -->
                <div class="bg-white rounded-lg border border-webropol-gray-200 p-6 text-center hover:shadow-md transition-shadow">
                  <div class="flex items-center justify-center w-12 h-12 bg-webropol-teal-100 rounded-lg mb-4 mx-auto">
                    <i class="fal fa-sync text-xl text-webropol-teal-600"></i>
                  </div>
                  <h3 class="text-lg font-semibold text-webropol-gray-900 mb-2">360 Assessments</h3>
                  <p class="text-sm text-webropol-gray-600 mb-4">from 150 € / month</p>
                  <button class="w-full px-4 py-2 border border-webropol-gray-300 text-webropol-gray-700 rounded-lg hover:bg-webropol-gray-50 transition-colors text-sm">
                    Learn more
                  </button>
                </div>

                <!-- Direct -->
                <div class="bg-white rounded-lg border border-webropol-gray-200 p-6 text-center hover:shadow-md transition-shadow">
                  <div class="flex items-center justify-center w-12 h-12 bg-webropol-teal-100 rounded-lg mb-4 mx-auto">
                    <i class="fal fa-mobile-alt text-xl text-webropol-teal-600"></i>
                  </div>
                  <h3 class="text-lg font-semibold text-webropol-gray-900 mb-2">Direct</h3>
                  <p class="text-sm text-webropol-gray-600 mb-4">from 50 € / month</p>
                  <button class="w-full px-4 py-2 border border-webropol-gray-300 text-webropol-gray-700 rounded-lg hover:bg-webropol-gray-50 transition-colors text-sm">
                    Learn more
                  </button>
                </div>

              </div>

              <!-- Second Row -->
              <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                
                <!-- Analytics -->
                <div class="bg-white rounded-lg border border-webropol-gray-200 p-6 text-center hover:shadow-md transition-shadow">
                  <div class="flex items-center justify-center w-12 h-12 bg-webropol-teal-100 rounded-lg mb-4 mx-auto">
                    <i class="fal fa-chart-line text-xl text-webropol-teal-600"></i>
                  </div>
                  <h3 class="text-lg font-semibold text-webropol-gray-900 mb-2">Analytics</h3>
                  <p class="text-sm text-webropol-gray-600 mb-4">from 130 € / month</p>
                  <button class="w-full px-4 py-2 border border-webropol-gray-300 text-webropol-gray-700 rounded-lg hover:bg-webropol-gray-50 transition-colors text-sm">
                    Learn more
                  </button>
                </div>

                <!-- Case Management -->
                <div class="bg-white rounded-lg border border-webropol-gray-200 p-6 text-center hover:shadow-md transition-shadow">
                  <div class="flex items-center justify-center w-12 h-12 bg-webropol-teal-100 rounded-lg mb-4 mx-auto">
                    <i class="fal fa-tasks text-xl text-webropol-teal-600"></i>
                  </div>
                  <h3 class="text-lg font-semibold text-webropol-gray-900 mb-2">Case Management</h3>
                  <p class="text-sm text-webropol-gray-600 mb-4">from 130 € / month</p>
                  <button class="w-full px-4 py-2 border border-webropol-gray-300 text-webropol-gray-700 rounded-lg hover:bg-webropol-gray-50 transition-colors text-sm">
                    Learn more
                  </button>
                </div>

                <!-- WOTT additional module -->
                <div class="bg-white rounded-lg border border-webropol-gray-200 p-6 text-center hover:shadow-md transition-shadow">
                  <div class="flex items-center justify-center w-12 h-12 bg-webropol-teal-100 rounded-lg mb-4 mx-auto">
                    <i class="fal fa-cube text-xl text-webropol-teal-600"></i>
                  </div>
                  <h3 class="text-lg font-semibold text-webropol-gray-900 mb-2">WOTT additional module</h3>
                  <p class="text-sm text-webropol-gray-600 mb-4">from 49 € / month</p>
                  <button class="w-full px-4 py-2 border border-webropol-gray-300 text-webropol-gray-700 rounded-lg hover:bg-webropol-gray-50 transition-colors text-sm">
                    Learn more
                  </button>
                </div>

              </div>

              <!-- Pricing Notice -->
              <div class="bg-webropol-gray-100 rounded-lg p-4 mb-8">
                <div class="flex items-center">
                  <i class="fal fa-info-circle text-webropol-gray-600 mr-2"></i>
                  <span class="text-sm text-webropol-gray-700">Prices excluding VAT</span>
                </div>
              </div>

            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Floating Create Button Component -->
  <webropol-floating-button 
    position="bottom-center"
    theme="teal-blue"
    items='[
      {
        "id": "surveys",
        "label": "Survey",
        "description": "Create custom surveys",
        "icon": "fal fa-chart-bar",
        "url": "../surveys/create.html"
      },
      {
        "id": "sms",
        "label": "SMS Campaign", 
        "description": "SMS messaging",
        "icon": "fal fa-sms",
        "url": "../sms/create.html"
      },
      {
        "id": "events",
        "label": "Event",
        "description": "Event management", 
        "icon": "fal fa-calendar-alt",
        "url": "../events/create.html"
      },
      {
        "id": "dashboards",
        "label": "Dashboard",
        "description": "Data visualization",
        "icon": "fal fa-chart-line", 
        "url": "../dashboards/create.html"
      }
    ]'>
  </webropol-floating-button>
</body>
</html>
