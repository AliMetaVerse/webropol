<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Webropol</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/50ef2d3cf8.js" crossorigin="anonymous"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'webropol-primary': {
                            50: '#f0fdff',
                            100: '#ccfbff',
                            200: '#99f6ff',
                            300: '#5bedff',
                            400: '#06d9f5',
                            500: '#06b6d4',
                            600: '#0891b2',
                            700: '#0e7490',
                            800: '#155e75',
                            900: '#164e63',
                        },
                        'webropol-gray': {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 50%, #0e7490 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #f0fdff 0%, #e0f2fe 50%, #bae6fd 100%);
        }
        
        .circle-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(6, 182, 212, 0.1);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center relative overflow-hidden" x-data="error404()">
    
    <!-- Decorative circles -->
    <div class="circle-decoration bg-webropol-primary-400 w-64 h-64 top-10 -left-20 animate-pulse-slow"></div>
    <div class="circle-decoration bg-webropol-primary-500 w-96 h-96 bottom-20 -right-32 animate-float"></div>
    <div class="circle-decoration bg-webropol-primary-300 w-48 h-48 top-1/3 right-1/4 animate-pulse-slow" style="animation-delay: 1s;"></div>
    
    <!-- Main Content -->
    <div class="relative z-10 max-w-4xl mx-auto px-6 py-12 text-center">
        
        <!-- 404 Number -->
        <div class="mb-8 animate-float">
            <h1 class="text-9xl md:text-[12rem] font-extrabold gradient-text leading-none">
                404
            </h1>
        </div>
        
        <!-- Fun Title -->
        <div class="glass-effect rounded-3xl shadow-2xl p-8 md:p-12 mb-8">
            <div class="mb-6">
                <i class="fas fa-compass text-6xl text-webropol-primary-500 mb-4 inline-block animate-pulse-slow"></i>
            </div>
            
            <h2 class="text-3xl md:text-5xl font-bold text-webropol-gray-800 mb-4">
                Oops! This Survey Got Lost in the Data
            </h2>
            
            <p class="text-lg md:text-xl text-webropol-gray-600 mb-6 max-w-2xl mx-auto">
                Looks like this page took an unexpected detour through our event matrix. 
                Even our AI couldn't predict this one! ðŸ¤–
            </p>
            
            <!-- Fun Facts Rotator -->
            <div class="bg-webropol-primary-50 rounded-xl p-4 mb-8 max-w-xl mx-auto">
                <p class="text-sm text-webropol-gray-700 italic" x-text="currentFact"></p>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="/index.html" 
                   class="inline-flex items-center gap-2 px-8 py-4 bg-webropol-primary-500 hover:bg-webropol-primary-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200">
                    <i class="fas fa-home"></i>
                    <span>Take Me Home</span>
                </a>
                
                <button @click="goBack()"
                        class="inline-flex items-center gap-2 px-8 py-4 bg-white hover:bg-webropol-gray-50 text-webropol-primary-600 font-semibold rounded-xl shadow-lg hover:shadow-xl border-2 border-webropol-primary-500 transform hover:scale-105 transition-all duration-200">
                    <i class="fas fa-arrow-left"></i>
                    <span>Go Back</span>
                </button>
            </div>
        </div>
        
        <!-- Footer Message -->
        <div class="mt-12 text-webropol-gray-500 text-sm">
            <p>Lost? Need help? <a href="/training-videos/index.html" class="text-webropol-primary-600 hover:text-webropol-primary-700 font-semibold underline">Check out our training videos</a></p>
        </div>
    </div>
    
    <script>
        function error404() {
            return {
                currentFact: '',
                facts: [
                    'ðŸ’¡ Fun fact: This is the most creative page you\'ll find on our platform!',
                    'ðŸŽ¯ Did you know? 404 errors are named after Room 404 at CERN where the web was born.',
                    'ðŸš€ Pro tip: Our AI can help you create better surveys, but it can\'t find this page!',
                    'ðŸ“Š Statistics show: 100% of people who see this page are looking for something else.',
                    'ðŸŽª Meanwhile: Our servers are having a party because they don\'t have to load that page!',
                    'ðŸ”® Prediction: You\'ll click one of those buttons below in 3... 2... 1...',
                    'ðŸŽ¨ Silver lining: At least this error page looks pretty good, right?',
                    'ðŸŒŸ Remember: Not all who wander are lost... except you, right now.',
                ],
                
                init() {
                    this.rotateFact();
                    setInterval(() => this.rotateFact(), 5000);
                },
                
                rotateFact() {
                    const randomIndex = Math.floor(Math.random() * this.facts.length);
                    this.currentFact = this.facts[randomIndex];
                },
                
                goBack() {
                    if (window.history.length > 1) {
                        window.history.back();
                    } else {
                        window.location.href = '/index.html';
                    }
                }
            }
        }
    </script>
</body>
</html>
