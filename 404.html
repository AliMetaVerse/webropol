<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Webropol</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/50ef2d3cf8.js" crossorigin="anonymous"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'webropol-primary': {
                            50: '#f0fdff',
                            100: '#ccfbff',
                            200: '#99f6ff',
                            300: '#5bedff',
                            400: '#06d9f5',
                            500: '#06b6d4',
                            600: '#0891b2',
                            700: '#0e7490',
                            800: '#155e75',
                            900: '#164e63',
                        },
                        'webropol-gray': {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 50%, #0e7490 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-bg {
            background: 
                radial-gradient(circle at 20% 50%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(14, 116, 144, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(8, 145, 178, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #ffffff 0%, #f0fdff 50%, #e0f2fe 100%);
        }
        
        .animated-gradient {
            background: linear-gradient(-45deg, #f0fdff, #e0f2fe, #cffafe, #f0f9ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(6, 182, 212, 0.2);
        }
        
        .floating-shape {
            position: absolute;
            opacity: 0.08;
            animation: float-random 20s ease-in-out infinite;
        }
        
        @keyframes float-random {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(90deg); }
            50% { transform: translate(-20px, 20px) rotate(180deg); }
            75% { transform: translate(20px, 10px) rotate(270deg); }
        }
    </style>
</head>
<body class="animated-gradient min-h-screen flex items-center justify-center relative overflow-hidden" x-data="error404()">
    
    <!-- Floating Shapes -->
    <svg class="floating-shape w-64 h-64 top-20 left-10" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#06b6d4" d="M44.7,-76.4C58.8,-69.2,71.8,-59.1,79.6,-45.8C87.4,-32.6,90,-16.3,88.5,-0.9C87,14.6,81.4,29.2,73.1,42.8C64.8,56.4,53.8,69,39.9,76.4C26,83.8,9.2,86,-7.7,86.7C-24.6,87.4,-41.4,86.6,-54.8,79.1C-68.2,71.6,-78.2,57.4,-84.4,41.8C-90.6,26.2,-93,9.2,-90.7,-6.9C-88.4,-23,-81.4,-38.2,-71.2,-50.8C-61,-63.4,-47.6,-73.4,-33.2,-80.4C-18.8,-87.4,-3.4,-91.4,10.7,-89.7C24.8,-88,30.6,-83.6,44.7,-76.4Z" transform="translate(100 100)" />
    </svg>
    <svg class="floating-shape w-96 h-96 bottom-10 right-20" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="animation-delay: 3s;">
        <path fill="#0891b2" d="M39.5,-65.4C51.4,-58.2,61.3,-47.3,68.5,-34.7C75.7,-22.1,80.2,-7.8,79.9,6.3C79.6,20.4,74.5,34.3,65.8,45.8C57.1,57.3,44.8,66.4,31.2,71.8C17.6,77.2,2.7,78.9,-13.1,78.1C-28.9,77.3,-45.6,73.9,-58.7,65.3C-71.8,56.7,-81.3,42.9,-85.4,27.8C-89.5,12.7,-88.2,-3.7,-82.7,-18.3C-77.2,-32.9,-67.5,-45.7,-55.3,-52.8C-43.1,-59.9,-28.4,-61.3,-15.1,-60.1C-1.8,-58.9,10.1,-55.1,21.7,-50.8C33.3,-46.5,44.6,-41.7,39.5,-65.4Z" transform="translate(100 100)" />
    </svg>
    <svg class="floating-shape w-48 h-48 top-1/2 left-1/3" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="animation-delay: 6s;">
        <path fill="#0e7490" d="M43.3,-73.8C56.9,-66.3,69.5,-56.5,77.2,-43.8C84.9,-31.1,87.7,-15.5,86.8,-0.5C85.9,14.6,81.3,29.2,73.4,42.3C65.5,55.4,54.3,67,41.2,74.2C28.1,81.4,13.1,84.2,-1.5,87C-16.1,89.8,-30.2,92.6,-43.1,87.4C-56,82.2,-67.7,69,-75.3,54.1C-82.9,39.2,-86.4,22.6,-85.9,6.5C-85.4,-9.6,-80.9,-25.2,-73.3,-39.5C-65.7,-53.8,-55,-66.8,-41.9,-74.6C-28.8,-82.4,-14.4,-85,0.1,-85.2C14.6,-85.4,29.7,-81.3,43.3,-73.8Z" transform="translate(100 100)" />
    </svg>
    
    <!-- Main Content -->
    <div class="relative z-10 max-w-3xl mx-auto px-6 py-12 text-center">
        
        <!-- 404 Number -->
        <div class="mb-12 animate-float">
            <h1 class="text-9xl md:text-[14rem] font-extrabold gradient-text leading-none mb-4">
                404
            </h1>
            <div class="flex items-center justify-center gap-3 mb-2">
                <i class="fas fa-poll-h text-4xl text-webropol-primary-500"></i>
            </div>
        </div>
        
        <!-- Main Message -->
        <div class="glass-effect rounded-3xl shadow-2xl p-10 md:p-14 mb-8">
            <h2 class="text-3xl md:text-5xl font-bold text-webropol-gray-800 mb-4">
                Page Not Found
            </h2>
            
            <p class="text-lg md:text-xl text-webropol-gray-600 mb-10 max-w-xl mx-auto">
                This page didn't make it to the final survey.
            </p>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="/index.html" 
                   class="inline-flex items-center gap-3 px-10 py-4 bg-webropol-primary-500 hover:bg-webropol-primary-600 text-white font-semibold rounded-2xl shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300">
                    <i class="fas fa-home text-lg"></i>
                    <span>Go Home</span>
                </a>
                
                <button @click="goBack()"
                        class="inline-flex items-center gap-3 px-10 py-4 bg-white hover:bg-webropol-gray-50 text-webropol-primary-600 font-semibold rounded-2xl shadow-lg hover:shadow-2xl border-2 border-webropol-primary-200 hover:border-webropol-primary-400 transform hover:scale-105 transition-all duration-300">
                    <i class="fas fa-arrow-left text-lg"></i>
                    <span>Go Back</span>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        function error404() {
            return {
                currentFact: '',
                timeOnPage: 0,
                facts: [
                    '98% of visitors chose "Just take me home" (2 out of 2 respondents)',
                    'Response rate: 100% of lost users found this page',
                    'Net Promoter Score: 404/10 - Would recommend getting lost again',
                    'Survey completion rate: 0% - This isn\'t even a real survey!',
                    'Most common feedback: "How did I even get here?"',
                    'Data quality: Excellent - We can confirm this page definitely doesn\'t exist',
                    'User engagement: Surprisingly high for a broken link',
                    'Average confusion level: Maximum. You\'re still reading this.',
                ],
                
                init() {
                    this.rotateFact();
                    setInterval(() => this.rotateFact(), 5000);
                    setInterval(() => this.timeOnPage++, 1000);
                },
                
                rotateFact() {
                    const randomIndex = Math.floor(Math.random() * this.facts.length);
                    this.currentFact = this.facts[randomIndex];
                },
                
                goBack() {
                    if (window.history.length > 1) {
                        window.history.back();
                    } else {
                        window.location.href = '/index.html';
                    }
                }
            }
        }
    </script>
</body>
</html>
