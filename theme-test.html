<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Test - Webropol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/50ef2d3cf8.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background 0.3s ease;
    }
    .bg-sun-to-br {
      background: linear-gradient(to bottom right, #fed7aa, #fed7aa) !important;
    }
    .bg-sky-to-br {
      background: linear-gradient(to bottom right, #ebf4f7, #ebf4f7) !important;
    }
  </style>
</head>
<body>
  <div class="min-h-screen">
    <header class="bg-white/90 backdrop-blur-sm border-b border-gray-200 px-8 py-4">
      <div class="flex items-center justify-between">
        <h1 class="text-xl font-semibold">Theme Test</h1>
        <div class="flex items-center space-x-4">
          <button id="warmBtn" class="px-4 py-2 bg-orange-100 text-orange-800 rounded-lg hover:bg-orange-200 transition-colors">
            <i class="fal fa-sun mr-2"></i>
            Warm Theme
          </button>
          <button id="skyBtn" class="px-4 py-2 bg-blue-100 text-blue-800 rounded-lg hover:bg-blue-200 transition-colors">
            <i class="fal fa-cloud mr-2"></i>
            Sky Theme
          </button>
        </div>
      </div>
    </header>
    
    <main class="p-8">
      <div class="max-w-4xl mx-auto">
        <div class="bg-white/80 backdrop-blur-sm rounded-xl p-8 shadow-lg">
          <h2 class="text-2xl font-bold mb-4">Theme Testing</h2>
          <p class="text-gray-600 mb-4">
            Click the theme buttons above to test the theme switching functionality.
          </p>
          <div id="status" class="p-4 bg-gray-100 rounded-lg">
            <strong>Current Theme:</strong> <span id="currentTheme">Loading...</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    // Simple theme manager for testing
    class SimpleThemeManager {
      static THEMES = {
        WARM: 'warm',
        SKY: 'sky'
      };

      static THEME_CONFIGS = {
        warm: {
          name: 'Warm',
          class: 'bg-sun-to-br'
        },
        sky: {
          name: 'Sky',
          class: 'bg-sky-to-br'
        }
      };

      static getCurrentTheme() {
        return localStorage.getItem('webropol-theme') || this.THEMES.SKY;
      }

      static setTheme(theme) {
        localStorage.setItem('webropol-theme', theme);
        this.applyTheme(theme);
        this.updateStatus(theme);
      }

      static applyTheme(theme) {
        const body = document.body;
        
        // Remove all theme classes
        Object.values(this.THEME_CONFIGS).forEach(config => {
          body.classList.remove(config.class);
        });

        // Add current theme class
        const config = this.THEME_CONFIGS[theme];
        if (config) {
          body.classList.add(config.class);
        }
      }

      static updateStatus(theme) {
        const statusEl = document.getElementById('currentTheme');
        const config = this.THEME_CONFIGS[theme];
        if (statusEl && config) {
          statusEl.textContent = config.name;
        }
      }

      static initialize() {
        const currentTheme = this.getCurrentTheme();
        this.applyTheme(currentTheme);
        this.updateStatus(currentTheme);
      }
    }

    // Initialize theme
    SimpleThemeManager.initialize();

    // Add event listeners
    document.getElementById('warmBtn').addEventListener('click', () => {
      SimpleThemeManager.setTheme('warm');
    });

    document.getElementById('skyBtn').addEventListener('click', () => {
      SimpleThemeManager.setTheme('sky');
    });
  </script>
</body>
</html>
