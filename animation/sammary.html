<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skateboarder Loading Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      font-family: 'Arial', sans-serif;
    }
    
    .loading-container {
      text-align: center;
      position: relative;
    }
    
    .loading-text {
      color: #2c3e50;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: none;
    }
    
    .loading-subtext {
      color: #7f8c8d;
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 20px;
    }
    
    .loading-dots {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
    }
    
    .loading-dots span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: dot-bounce 1.4s infinite ease-in-out both;
    }
    
    .loading-dots span:nth-child(1) {
      background-color: #00bcd4;
      animation-delay: 0s;
    }
    
    .loading-dots span:nth-child(2) {
      background-color: #3f51b5;
      animation-delay: 0.2s;
    }
    
    .loading-dots span:nth-child(3) {
      background-color: #9c27b0;
      animation-delay: 0.4s;
    }
    
    .loading-dots span:nth-child(4) {
      background-color: #ff9800;
      animation-delay: 0.6s;
    }
    
    @keyframes dot-bounce {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
    }
  </style>
</head>

      /* Animation Keyframes */
      
      /* Road/shadow animation - moving effect */
      #shadow {
        animation: road-move 1.5s linear infinite;
        transform-origin: center;
      }
      
      @keyframes road-move {
        0% {
          transform: translateX(60px) scaleX(1.08);
          opacity: 0.4;
        }
        100% {
          transform: translateX(-60px) scaleX(0.92);
          opacity: 0.2;
        }
      }
      
      /* Motion lines for forward movement effect */
      .motion-line {
        position: absolute;
        height: 3px;
        background: linear-gradient(to left, rgba(100, 149, 237, 0.8), rgba(100, 149, 237, 0));
        border-radius: 2px;
        animation: speed-lines 2s linear infinite;
      }
      
      .motion-line:nth-child(1) {
        top: 30%;
        width: 100px;
        animation-delay: 0s;
        background: linear-gradient(to left, rgba(0, 188, 212, 0.8), rgba(0, 188, 212, 0));
      }
      
      .motion-line:nth-child(2) {
        top: 45%;
        width: 80px;
        animation-delay: 0.7s;
        background: linear-gradient(to left, rgba(63, 81, 181, 0.7), rgba(63, 81, 181, 0));
      }
      
      .motion-line:nth-child(3) {
        top: 60%;
        width: 90px;
        animation-delay: 1.4s;
        background: linear-gradient(to left, rgba(156, 39, 176, 0.7), rgba(156, 39, 176, 0));
      }
      
      @keyframes speed-lines {
        0% {
          left: 100%;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          left: -120px;
          opacity: 0;
        }
      }
      
      /* Wheels spinning */
      .wheel {
        animation: wheel-spin 0.5s linear infinite;
      }
      
      @keyframes wheel-spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Body subtle lean and bounce - removed leg movement */
      .skater-body-part {
        animation: none;
      }
      
      /* Hair/head subtle movement - minimal */
      .hair {
        animation: hair-flow 2s ease-in-out infinite;
        transform-origin: center bottom;
      }
      
      @keyframes hair-flow {
        0%, 100% {
          transform: rotate(-0.5deg);
        }
        50% {
          transform: rotate(0.5deg);
        }
      }
      
      /* Arms subtle swing - minimal */
      .arm-left {
        animation: arm-swing-left 2s ease-in-out infinite;
        transform-origin: center;
      }
      
      @keyframes arm-swing-left {
        0%, 100% {
          transform: rotate(-0.8deg);
        }
        50% {
          transform: rotate(0.8deg);
        }
      }
      
      .arm-right {
        animation: arm-swing-right 2s ease-in-out infinite;
        transform-origin: center;
      }
      
      @keyframes arm-swing-right {
        0%, 100% {
          transform: rotate(0.8deg);
        }
        50% {
          transform: rotate(-0.8deg);
        }
      }
    </style>
