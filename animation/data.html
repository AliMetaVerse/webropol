<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skateboarding Animation - Webropol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Tailwind config with Webropol tokens -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'webropol-primary': { 
              50: '#f0fdff', 
              100: '#ccfbf1',
              200: '#99f6e4',
              300: '#5eead4', 
              500: '#06b6d4', 
              600: '#0891b2',
              700: '#0e7490', 
              900: '#164e63' 
            },
            'webropol-gray': { 
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              500: '#64748b', 
              600: '#475569',
              800: '#1e293b',
              900: '#0f172a' 
            },
            'webropol-royalBlue': {
              500: '#3b82f6',
            },
            'webropol-royalViolet': {
              500: '#8b5cf6',
            }
          },
          fontFamily: { 
            'sans': ['Inter', 'system-ui', 'sans-serif'] 
          }
        }
      }
    }
  </script>
  
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-webropol-gray-50 to-webropol-primary-50 min-h-screen flex items-center justify-center">
  
  <!-- Skateboarding animation -->
  <div class="text-center py-12">
    <div class="relative w-96 h-72 mx-auto mb-8 overflow-visible">
      <!-- Animated ground/path -->
      <div class="absolute bottom-2 left-0 right-0 h-1 bg-gradient-to-r from-webropol-gray-300 via-webropol-primary-300 to-webropol-gray-300 z-10" style="animation: moveBackground 3s linear infinite; background-size: 200% 100%;"></div>
      
      <!-- Skateboarding person - stationary in center (front layer) -->
      <div class="absolute top-0 left-1/2 transform -translate-x-1/2 z-20" style="animation: skateboardBounce 0.6s ease-in-out infinite;">
        <img src="../img/svg/skateboarding.svg" alt="Skateboarding" class="w-96 h-96">
      </div>
      
      <!-- Speed lines -->
      <div class="z-10" style="animation: speedLines 1s linear infinite;">
        <div class="absolute top-40 left-12 w-8 h-0.5 bg-webropol-primary-300 opacity-60"></div>
        <div class="absolute top-32 left-16 w-6 h-0.5 bg-webropol-primary-300 opacity-50"></div>
        <div class="absolute top-44 left-20 w-10 h-0.5 bg-webropol-primary-300 opacity-40"></div>
      </div>
    </div>


    <h3 class="text-2xl font-semibold text-webropol-gray-800 mb-3">
      Cruising through data...
    </h3>
    <p class="text-webropol-gray-500 mb-6 text-sm">Building your summary</p>
    
    <!-- Loading circles -->
    <div class="flex justify-center gap-2">
      <div class="w-3 h-3 bg-webropol-primary-500 rounded-full animate-bounce" style="animation-delay: 0s;"></div>
      <div class="w-3 h-3 bg-webropol-royalBlue-500 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
      <div class="w-3 h-3 bg-webropol-royalViolet-500 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
      <div class="w-3 h-3 bg-orange-500 rounded-full animate-bounce" style="animation-delay: 0.3s;"></div>
    </div>
    
    <!-- Skateboard animation styles -->
    <style>
      @keyframes skateboardBounce {
        0%, 100% { 
          transform: translateX(-50%) translateY(0px);
        }
        50% {
          transform: translateX(-50%) translateY(-6px);
        }
      }
      
      @keyframes moveBackground {
        0% { 
          background-position: 0% 0%;
        }
        100% { 
          background-position: -200% 0%;
        }
      }
      
      @keyframes moveClouds {
        0% { 
          transform: translateX(0);
        }
        100% { 
          transform: translateX(-400px);
        }
      }
      
      @keyframes speedLines {
        0% { opacity: 1; transform: translateX(0); }
        100% { opacity: 0; transform: translateX(-30px); }
      }
    </style>
  </div>

</body>
</html>
