<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webropol W Logo Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      gap: 32px;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    
    .loading-text {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      font-size: 18px;
      font-weight: 500;
      color: #334155;
      letter-spacing: 0.5px;
    }
    
    .loading-dots {
      display: flex;
      gap: 8px;
    }
    
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #06b6d4;
      animation: dotPulse 1.4s ease-in-out infinite;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.2s;
      background: #0891b2;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.4s;
      background: #0e7490;
    }
    
    @keyframes dotPulse {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Outer container for animation -->
  <div style="position: relative; width: 240px; height: 120px;">
    
    <!-- Blur orbs container -->
    <div style="position: absolute; inset: 0; pointer-events: none;">
      <div style="position: absolute; width: 45px; height: 45px; border-radius: 50%; background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%); filter: blur(15px); animation: orb1 4s ease-in-out infinite;"></div>
      <div style="position: absolute; width: 38px; height: 38px; border-radius: 50%; background: linear-gradient(135deg, #164e63 0%, #0e7490 100%); filter: blur(14px); animation: orb2 4s ease-in-out infinite;"></div>
      <div style="position: absolute; width: 41px; height: 41px; border-radius: 50%; background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); filter: blur(16px); animation: orb3 4s ease-in-out infinite;"></div>
      <div style="position: absolute; width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); filter: blur(12px); animation: orb4 4s ease-in-out infinite;"></div>
    </div>
    
    <!-- W logo pieces container - centered -->
    <div style="position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;">
      <div style="position: relative; width: 205px; height: 120px;">
        <div style="position: absolute; left: 0; top: 0; width: 60px; height: 120px; animation: assembleW1 4s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;">
          <img src="../img/svg/logo-apart/W1.svg" alt="W1" style="width: 100%; height: 100%; display: block;">
        </div>
        
        <div style="position: absolute; left: 0; top: 0; width: 60px; height: 120px; animation: assembleW2 4s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;">
          <img src="../img/svg/logo-apart/W2.svg" alt="W2" style="width: 100%; height: 100%; display: block;">
        </div>
        
        <div style="position: absolute; left: 0; top: 0; width: 60px; height: 120px; animation: assembleW3 4s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;">
          <img src="../img/svg/logo-apart/W3.svg" alt="W3" style="width: 100%; height: 100%; display: block;">
        </div>
        
        <div style="position: absolute; left: 0; top: 0; width: 60px; height: 120px; animation: assembleW4 4s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;">
          <img src="../img/svg/logo-apart/W4.svg" alt="W4" style="width: 100%; height: 100%; display: block;">
        </div>
      </div>
    </div>
  </div>
  
  <div class="loading-container">
    <div class="loading-text">Loading</div>
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- Clean Logo Assembly Animation -->
  <style>
    /* W1 - Cyan piece - Gentle fade slide */
    @keyframes assembleW1 {
      0% {
        transform: translate3d(22px, 0, 0) scale(0.85);
        opacity: 0;
      }
      20% {
        transform: translate3d(22px, 0, 0) scale(0.92);
        opacity: 0.4;
      }
      50% {
        transform: translate3d(22px, 0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate3d(22px, 0, 0) scale(1);
        opacity: 1;
      }
    }
    
    /* W2 - Dark blue piece - Gentle fade slide */
    @keyframes assembleW2 {
      0% {
        transform: translate3d(56px, 0, 0) scale(0.85);
        opacity: 0;
      }
      10% {
        transform: translate3d(56px, 0, 0) scale(0.85);
        opacity: 0;
      }
      30% {
        transform: translate3d(56px, 0, 0) scale(0.92);
        opacity: 0.4;
      }
      60% {
        transform: translate3d(56px, 0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate3d(56px, 0, 0) scale(1);
        opacity: 1;
      }
    }
    
    /* W3 - Orange piece - Gentle fade slide */
    @keyframes assembleW3 {
      0% {
        transform: translate3d(90px, 0, 0) scale(0.85);
        opacity: 0;
      }
      20% {
        transform: translate3d(90px, 0, 0) scale(0.85);
        opacity: 0;
      }
      40% {
        transform: translate3d(90px, 0, 0) scale(0.92);
        opacity: 0.4;
      }
      70% {
        transform: translate3d(90px, 0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate3d(90px, 0, 0) scale(1);
        opacity: 1;
      }
    }
    
    /* W4 - Green piece - Gentle fade slide */
    @keyframes assembleW4 {
      0% {
        transform: translate3d(124px, 0, 0) scale(0.85);
        opacity: 0;
      }
      30% {
        transform: translate3d(124px, 0, 0) scale(0.85);
        opacity: 0;
      }
      50% {
        transform: translate3d(124px, 0, 0) scale(0.92);
        opacity: 0.4;
      }
      80% {
        transform: translate3d(124px, 0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate3d(124px, 0, 0) scale(1);
        opacity: 1;
      }
    }
    
    /* Blur orb animations */
    @keyframes orb1 {
      0% {
        left: -45px;
        top: 60px;
        opacity: 0;
        transform: scale(0.3);
      }
      15% {
        left: 7px;
        top: 60px;
        opacity: 0.7;
        transform: scale(1);
      }
      30% {
        left: 30px;
        top: 30px;
        opacity: 0.5;
        transform: scale(1.2);
      }
      45% {
        left: 22px;
        top: 52px;
        opacity: 0.3;
        transform: scale(0.8);
      }
      60%, 100% {
        left: 22px;
        top: 60px;
        opacity: 0;
        transform: scale(0.5);
      }
    }
    
    @keyframes orb2 {
      0%, 10% {
        left: 38px;
        top: -45px;
        opacity: 0;
        transform: scale(0.3);
      }
      25% {
        left: 52px;
        top: 15px;
        opacity: 0.6;
        transform: scale(1);
      }
      40% {
        left: 56px;
        top: 45px;
        opacity: 0.4;
        transform: scale(1.1);
      }
      55% {
        left: 56px;
        top: 68px;
        opacity: 0.25;
        transform: scale(0.7);
      }
      70%, 100% {
        left: 56px;
        top: 90px;
        opacity: 0;
        transform: scale(0.4);
      }
    }
    
    @keyframes orb3 {
      0%, 20% {
        right: 34px;
        top: -45px;
        opacity: 0;
        transform: scale(0.3);
      }
      35% {
        right: 82px;
        top: 15px;
        opacity: 0.65;
        transform: scale(1);
      }
      50% {
        right: 90px;
        top: 38px;
        opacity: 0.45;
        transform: scale(1.15);
      }
      65% {
        right: 90px;
        top: 64px;
        opacity: 0.28;
        transform: scale(0.75);
      }
      80%, 100% {
        right: 90px;
        top: 90px;
        opacity: 0;
        transform: scale(0.4);
      }
    }
    
    @keyframes orb4 {
      0%, 30% {
        right: -45px;
        top: 60px;
        opacity: 0;
        transform: scale(0.3);
      }
      45% {
        right: 7px;
        top: 60px;
        opacity: 0.6;
        transform: scale(1);
      }
      60% {
        right: 30px;
        top: 34px;
        opacity: 0.4;
        transform: scale(1.1);
      }
      75% {
        right: 124px;
        top: 52px;
        opacity: 0.22;
        transform: scale(0.7);
      }
      90%, 100% {
        right: 124px;
        top: 64px;
        opacity: 0;
        transform: scale(0.5);
      }
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    
    .loading-text {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      font-size: 18px;
      font-weight: 500;
      color: #334155;
      letter-spacing: 0.5px;
    }
    
    .loading-dots {
      display: flex;
      gap: 8px;
    }
    
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #06b6d4;
      animation: dotPulse 1.4s ease-in-out infinite;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.2s;
      background: #0891b2;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.4s;
      background: #0e7490;
    }
    
    @keyframes dotPulse {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }
  </style>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</body>
</html>
