    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            50: 'var(--primary-50)',

                            600: 'var(--primary-600)',
                            700: 'var(--primary-700)',
                            800: 'var(--primary-800)',
                            900: 'var(--primary-900)',
                            950: 'var(--primary-950)',
                        },
                        'neutral': {
                            0: 'var(--neutral-0)',
                            50: 'var(--neutral-50)',
                            100: 'var(--neutral-100)',

                            300: 'var(--neutral-300)',

                            300: 'var(--success-300)',
                            400: 'var(--success-400)',
                            500: 'var(--success-500)',
                            600: 'var(--success-600)',

                            800: 'var(--success-800)',
                            900: 'var(--success-900)',

                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': 'var(--shadow-soft)',
                        'medium': 'var(--shadow-medium)',
                        'card': 'var(--shadow-card)',
                    }
                }
            }
        }

    <link href="../design-system/styles/tokens.css" rel="stylesheet">
    <style>
        [x-cloak] {
            display: none !important;
        }

        body {
            scrollbar-width: thin;
            scrollbar-color: var(--neutral-300) var(--neutral-50);
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--neutral-50) 0%, var(--primary-50) 100%);
            min-height: 100vh;
        }

        body::-webkit-scrollbar {
            width: 6px;
        }

        body::-webkit-scrollbar-track {
            background: var(--neutral-50);
        }

        body::-webkit-scrollbar-thumb {
            background-color: var(--neutral-300);
            border-radius: 6px;
        }

        .glass-effect {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .gradient-border {
            position: relative;
            background: linear-gradient(var(--neutral-0), var(--neutral-0)) padding-box,
                        linear-gradient(135deg, var(--primary-400), var(--accent-400)) border-box;
            border: 1px solid transparent;
        }

        .modern-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-soft);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modern-card:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
            border-color: rgba(var(--primary-400), 0.2);
        }

        .event-row {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
        }

        .event-row:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--primary-200);
            transform: translateX(4px);
        }

        .month-header {
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            color: white;
            position: relative;
            overflow: hidden;
        }

        .month-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            pointer-events: none;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.375rem 0.75rem;
            border-radius: var(--border-radius-full);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
            backdrop-filter: blur(8px);
        }

        .status-badge.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: var(--success-700);
        }

        .status-badge.neutral {
            background: rgba(156, 163, 175, 0.1);
            border: 1px solid rgba(156, 163, 175, 0.2);
            color: var(--neutral-700);
        }

        .floating-action {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            z-index: 50;
        }

        .floating-action:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-xl);
        }

        .tab-modern {
            position: relative;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius-lg);
            font-weight: var(--font-weight-medium);
            transition: all 0.2s ease;
            background: transparent;
        }

        .tab-modern.active {
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            color: white;
            box-shadow: var(--shadow-card);
        }

        .tab-modern.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: var(--border-radius-lg);
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            pointer-events: none;
        }

        .search-modern {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease;
        }

        .search-modern:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: var(--primary-400);
            box-shadow: 0 0 0 3px rgba(var(--primary-400), 0.1);
        }

        .progress-bar {
            height: 4px;
            background: var(--neutral-200);
            border-radius: var(--border-radius-full);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-500), var(--success-400));
            border-radius: var(--border-radius-full);
            transition: width 0.3s ease;
        }
    </style>

    <script src="../design-system/utils/theme-manager.js" type="module"></script>
</head>

    <script>
        function libraryApp() {
            return {
                expandedMonths: ['january', 'february'], // March is collapsed by default
                selectedEvents: [],
                selectAllChecked: false,
                showOnlyMine: false,
                activeTab: 'upcomings',
                searchTerm: '',
                folderSearchTerm: '',
                
                // Sample events data organized by month
                events: {
                    january: [
                        { id: 1, name: "Ali's Party 1", date: "15.04.2025 12:34", registered: 20, max: 32, venue: "Venue", payment: true },
                        { id: 2, name: "Ali's Party 2", date: "15.04.2025 12:34", registered: 20, max: 32, venue: "Venue", payment: true },
                        { id: 3, name: "Ali's Party 3", date: "15.04.2025 12:34", registered: 20, max: 32, venue: "Venue", payment: true },
                        { id: 4, name: "Workshop Session", date: "20.01.2025 14:00", registered: 15, max: 25, venue: "Conference Room", payment: false },
                        { id: 5, name: "Team Meeting", date: "25.01.2025 10:00", registered: 8, max: 12, venue: "Office", payment: false }
                    ],
                    february: [
                        { id: 6, name: "Ali's Party 1", date: "15.04.2025 12:34", registered: 20, max: 32, venue: "Venue", payment: true },
                        { id: 7, name: "Ali's Party 2", date: "15.04.2025 12:34", registered: 20, max: 32, venue: "Venue", payment: true }
                    ],
                    march: [
                        { id: 8, name: "Spring Conference", date: "15.03.2025 09:00", registered: 45, max: 50, venue: "Main Hall", payment: true },
                        { id: 9, name: "Product Launch", date: "22.03.2025 16:00", registered: 30, max: 40, venue: "Auditorium", payment: false }
                    ]
                },

                // Toggle month expansion
                toggleMonth(month) {
                    if (this.expandedMonths.includes(month)) {
                        this.expandedMonths = this.expandedMonths.filter(m => m !== month);
                    } else {
                        this.expandedMonths.push(month);
                    }
                },

                // Check if month is expanded
                isMonthExpanded(month) {
                    return this.expandedMonths.includes(month);
                },

                // Get events for a specific month
                getEventsForMonth(month) {
                    return this.events[month] || [];
                },

                // Get event count for a month
                getEventCount(month) {
                    return this.getEventsForMonth(month).length;
                },

                // Toggle event selection
                toggleEventSelection(eventId) {
                    if (this.selectedEvents.includes(eventId)) {
                        this.selectedEvents = this.selectedEvents.filter(id => id !== eventId);
                    } else {
                        this.selectedEvents.push(eventId);
                    }
                    this.updateSelectAllState();
                },

                // Check if event is selected
                isEventSelected(eventId) {
                    return this.selectedEvents.includes(eventId);
                },

                // Toggle select all
                toggleSelectAll() {
                    if (this.selectAllChecked) {
                        // Select all visible events
                        const allEventIds = [];
                        Object.keys(this.events).forEach(month => {
                            if (this.isMonthExpanded(month)) {
                                this.events[month].forEach(event => {
                                    allEventIds.push(event.id);
                                });
                            }
                        });
                        this.selectedEvents = [...new Set([...this.selectedEvents, ...allEventIds])];
                    } else {
                        this.selectedEvents = [];
                    }
                },

                // Update select all state
                updateSelectAllState() {
                    const visibleEventIds = [];
                    Object.keys(this.events).forEach(month => {
                        if (this.isMonthExpanded(month)) {
                            this.events[month].forEach(event => {
                                visibleEventIds.push(event.id);
                            });
                        }
                    });
                    
                    this.selectAllChecked = visibleEventIds.length > 0 && 
                        visibleEventIds.every(id => this.selectedEvents.includes(id));
                },

                // Switch tabs
                setActiveTab(tab) {
                    this.activeTab = tab;
                },

                // Get chevron icon class
                getChevronClass(month) {
                    return this.isMonthExpanded(month) ? 'fa-chevron-down' : 'fa-chevron-right';
                },

                // Initialize component
                init() {
                    this.updateSelectAllState();
                }
            }
        }

        // Listen for theme changes
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('theme-changed', function(e) {
                console.log('Theme changed to:', e.detail.theme);
            });
        });
    </script>
