<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#06b6d4">
  <title>Webropol Survey - Add to Home Screen</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/50ef2d3cf8.js" crossorigin="anonymous"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'webropol-primary': { 50: '#f0fdff', 500: '#06b6d4', 700: '#0e7490', 900: '#164e63' },
            'webropol-cyan': { 400: '#22d3ee', 500: '#06b6d4', 600: '#0891b2' },
            'webropol-teal': { 500: '#14b8a6', 600: '#0d9488', 700: '#0f766e' },
            'webropol-orange': { 500: '#f97316', 600: '#ea580c' },
            'webropol-green': { 400: '#4ade80', 500: '#22c55e', 600: '#16a34a' },
            'webropol-gray': { 50: '#f8fafc', 100: '#f1f5f9', 500: '#64748b', 900: '#0f172a' }
          },
          fontFamily: { 'sans': ['Inter', 'system-ui', 'sans-serif'] }
        }
      }
    }
  </script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    body {
      overscroll-behavior: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      padding: 40px 20px;
    }
    
    .mobile-frame {
      max-width: 390px;
      margin: 0 auto;
      background: #000;
      border-radius: 50px;
      padding: 12px;
      box-shadow: 
        0 0 0 2px #1a1a1a,
        0 0 0 4px #2d2d2d,
        0 20px 60px rgba(0, 0, 0, 0.5),
        0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    
    /* Dynamic Island */
    .mobile-frame::before {
      content: '';
      position: absolute;
      top: 22px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 30px;
      background: #000;
      border-radius: 16px;
      z-index: 11;
      box-shadow: 
        inset 0 1px 2px rgba(255, 255, 255, 0.05),
        0 2px 8px rgba(0, 0, 0, 0.5);
    }
    
    /* Dynamic Island elements */
    .dynamic-island-camera {
      position: absolute;
      top: 31px;
      left: 50%;
      transform: translateX(-28px);
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #1a3a52 0%, #0a0a0a 70%);
      border-radius: 50%;
      z-index: 12;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.2);
    }
    
    .dynamic-island-camera::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 6px;
      height: 6px;
      background: radial-gradient(circle at 30% 30%, #1a3a52 0%, #000 60%);
      border-radius: 50%;
      box-shadow: 0 0 2px rgba(26, 58, 82, 0.5);
    }
    
    .dynamic-island-dot {
      position: absolute;
      top: 34px;
      left: 50%;
      transform: translateX(20px);
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #4a1a8c 0%, #2a0a4c 100%);
      border-radius: 50%;
      z-index: 12;
      box-shadow: 0 0 4px rgba(74, 26, 140, 0.6);
      animation: pulse-dot 3s ease-in-out infinite;
    }
    
    @keyframes pulse-dot {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    .mobile-screen {
      background: #f1f5f9;
      border-radius: 42px;
      overflow: hidden;
      position: relative;
      height: 844px;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    .screen-content {
      height: 100%;
      overflow-y: auto;
      padding: 60px 24px 24px;
    }
    
    .status-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: linear-gradient(to bottom, rgba(241, 245, 249, 0.98), transparent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
      font-size: 15px;
      font-weight: 600;
      color: #0f172a;
      z-index: 20;
    }
    
    .status-left {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .status-right {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .logo-gradient {
      background: linear-gradient(135deg, #22d3ee 0%, #0891b2 25%, #f97316 50%, #4ade80 75%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .instruction-box {
      background: #ffffff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
      border: 1px solid rgba(226, 232, 240, 0.8);
      position: relative;
      transition: transform 0.2s ease;
    }
    
    .step-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background: #ecfeff;
      border-radius: 10px;
      font-size: 16px;
      color: #0891b2;
      font-weight: 700;
      border: 1px solid #cffafe;
    }
    
    .share-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 99px;
      font-size: 16px;
      color: rgb(52, 52, 52);
      vertical-align: middle;
      margin: 0 2px;
      box-shadow: 0 1px 8px rgba(6, 182, 212, 0.2);
    }
    
    .highlight-text {
      background: #ecfeff;
      color: #0891b2;
      padding: 2px 8px;
      border-radius: 6px;
      font-weight: 600;
      border: 1px solid #cffafe;
      font-size: 0.95em;
    }
    
    .action-arrow {
      display: inline-block;
      color: #f97316;
      font-size: 20px;
      margin: 0 8px;
      animation: bounce-horizontal 2s ease-in-out infinite;
    }
    
    @keyframes bounce-horizontal {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(4px); }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-fadeInUp {
      animation: fadeInUp 0.6s ease-out;
    }
    
    .delay-100 { animation-delay: 0.1s; animation-fill-mode: both; }
    .delay-200 { animation-delay: 0.2s; animation-fill-mode: both; }
    .delay-300 { animation-delay: 0.3s; animation-fill-mode: both; }
    .delay-400 { animation-delay: 0.4s; animation-fill-mode: both; }
    .delay-500 { animation-delay: 0.5s; animation-fill-mode: both; }
    .delay-600 { animation-delay: 0.6s; animation-fill-mode: both; }
  </style>
</head>
<body x-data="mobileApp()">
  
  <!-- Mobile Device Frame -->
  <div class="mobile-frame">
    <!-- Dynamic Island Camera -->
    <div class="dynamic-island-camera"></div>
    <div class="dynamic-island-dot"></div>
    
    <div class="mobile-screen">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="status-left">
          <span x-text="currentTime"></span>
        </div>
        <div class="status-right">
          <i class="fal fa-signal" style="font-size: 14px;"></i>
          <span style="font-size: 13px;">5G</span>
          <i class="fal fa-battery-full" style="font-size: 16px;"></i>
        </div>
      </div>
      
      <!-- Screen Content -->
      <div class="screen-content">
        <div class="max-w-md w-full mx-auto space-y-4">
          
          <!-- Header Section -->
          <div class="text-center pt-2 pb-6">
            <div class="w-20 h-20 bg-white rounded-3xl shadow-sm border border-gray-100 flex items-center justify-center mx-auto mb-5 relative">
              <div class="absolute inset-0 bg-gradient-to-br from-cyan-50 to-transparent rounded-3xl opacity-50"></div>
              <img src="../img/logo/W-logo-dark.svg" alt="Webropol" class="w-10 h-auto relative z-10">
            </div>
            
            <h1 class="text-2xl font-bold text-gray-900 mb-2 tracking-tight">
              Install App
            </h1>
            <p class="text-gray-500 text-sm px-6 leading-relaxed">
              Add this survey to your home screen for quick and easy access
            </p>
          </div>
          
          <!-- Instructions Section -->
          <div class="space-y-3">
            
            <!-- Step-by-Step Instructions -->
            <div class="space-y-3">
              <!-- Step 1 -->
              <div class="instruction-box flex gap-4 items-center">
                <div class="step-badge flex-shrink-0">1</div>
                <div class="flex-1">
                  <h3 class="text-sm font-bold text-gray-900 flex items-center gap-2">
                    Tap the <span class="bg-yellow-100 px-1 rounded">Share</span> button 
                    <span class="share-icon"><i class="fa-light fa-arrow-up-from-square"></i></span>
                  </h3>
                </div>
              </div>
              
              <!-- Step 2 -->
              <div class="instruction-box flex gap-4 items-center">
                <div class="step-badge flex-shrink-0">2</div>
                <div class="flex-1">
                  <h3 class="text-sm font-bold text-gray-900">Select "<span class="bg-yellow-100 px-1 rounded">Add to Home Screen</span>"</h3>
                </div>
              </div>
              
              <!-- Step 3 -->
              <div class="instruction-box flex gap-4 items-center">
                <div class="step-badge flex-shrink-0">3</div>
                <div class="flex-1">
                  <h3 class="text-sm font-bold text-gray-900">Confirm and <span class="bg-yellow-100 px-1 rounded">Add</span></h3>
                </div>
              </div>
            </div>
            
            <!-- Success Message -->
            <div class="mt-6 bg-green-50 border border-green-200 rounded-2xl p-4 flex items-center gap-3 shadow-sm">
              <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center flex-shrink-0 text-green-600">
                <i class="fal fa-check text-lg"></i>
              </div>
              <p class="text-sm font-medium text-green-800">
                The survey will appear on your home screen
              </p>
            </div>
          </div>
          
          
        </div>
      </div>
      
      <!-- URL Display (Safari-style) - Fixed at bottom -->
      <div class="absolute bottom-0 left-0 right-0 p-4">
        <div class="bg-white rounded-2xl shadow-xl px-6 py-4 flex items-center justify-between border border-webropol-gray-200">
          <button class="text-webropol-gray-500">
            <i class="fal fa-chevron-left text-xl"></i>
          </button>
          
          <div class="flex items-center space-x-2 flex-1 mx-4">
            <i class="fal fa-bars text-webropol-gray-900"></i>
            <span class="text-sm font-medium text-webropol-gray-900" x-text="surveyUrl"></span>
          </div>
          
          <button class="text-webropol-gray-500">
            <i class="fal fa-sync text-lg"></i>
          </button>
          
          <button class="text-webropol-gray-500 ml-2">
            <i class="fal fa-ellipsis-h text-lg"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
    </div>
  </div>
  
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    function mobileApp() {
      return {
        surveyUrl: 'staging.web.app',
        currentTime: '11:17',
        
        init() {
          // Update time
          this.updateTime();
          setInterval(() => this.updateTime(), 60000);
          
          // Detect if running as standalone app
          if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('Running as standalone PWA');
            // Could redirect to actual survey content here
          }
          
          // Get URL from query parameter if provided
          const urlParams = new URLSearchParams(window.location.search);
          const customUrl = urlParams.get('url');
          if (customUrl) {
            this.surveyUrl = customUrl;
          }
        },
        
        updateTime() {
          const now = new Date();
          const hours = now.getHours().toString().padStart(2, '0');
          const minutes = now.getMinutes().toString().padStart(2, '0');
          this.currentTime = `${hours}:${minutes}`;
        }
      }
    }
  </script>
</body>
</html>
