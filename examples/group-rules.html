<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Group Details - Webropol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/50ef2d3cf8.js" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'webropol-primary': {
                            50: '#f0fdff',
                            100: '#ccf7fe',
                            200: '#99eefd',
                            300: '#5ce0fa',
                            400: '#22c9f0',
                            500: '#06b6d4',
                            600: '#0891b2',
                            700: '#0e7490',
                            800: '#155e75',
                            900: '#164e63'
                        },
                        'webropol-gray': {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a'
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .rule-row {
            transition: all 0.2s ease;
        }
        
        .rule-row:hover {
            background-color: #f8fafc;
        }
        
        .condition-badge {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.025em;
        }
        
        .dropdown-modern {
            transition: all 0.2s ease;
            border: 2px solid #e2e8f0;
        }
        
        .dropdown-modern:hover {
            border-color: #06b6d4;
        }
        
        .dropdown-modern:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }
        
        .group-border {
            border: 3px solid #06b6d4;
            background: linear-gradient(to right, #f0fdff, #ffffff);
        }
        
        .checkbox-custom {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .selected-row {
            background-color: #f0fdff;
            border-color: #06b6d4;
        }
        
        .group-indicator {
            border-left: 4px solid #06b6d4;
            padding-left: 1rem;
        }
        
        [x-cloak] {
            display: none !important;
        }
        
        .fa-chevron-down {
            transition: transform 0.2s ease;
        }
        
        .rotate-180 {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-webropol-gray-50">
    <div x-data="ruleGroupManager()" class="min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <!-- Modal Card -->
            <div class="bg-white rounded-lg shadow-lg">
                <!-- Header -->
                <div class="bg-gradient-to-r from-webropol-primary-500 to-webropol-primary-600 px-8 py-6 rounded-t-lg flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-layer-group text-white text-2xl"></i>
                        <h1 class="text-2xl font-bold text-white">Rule Group Details</h1>
                    </div>
                    <button @click="closeModal()" class="text-white hover:bg-white/20 rounded-full p-2 transition-colors">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <!-- Content -->
                <div class="p-8">
                    <!-- Group Name -->
                    <div class="mb-8">
                        <label class="block text-sm font-semibold text-webropol-gray-700 mb-2">
                            Group Name
                        </label>
                        <input 
                            type="text" 
                            x-model="groupName"
                            class="w-full px-4 py-3 border-2 border-webropol-gray-200 rounded-lg focus:border-webropol-primary-500 focus:ring-2 focus:ring-webropol-primary-100 transition-all"
                            placeholder="Enter group name..."
                        />
                    </div>
                    
                    <!-- Conditions Section -->
                    <div class="mb-6">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-semibold text-webropol-gray-800 flex items-center gap-2">
                                <i class="fas fa-filter text-webropol-primary-500"></i>
                                When These Conditions Are Met
                            </h2>
                            
                            <!-- Selection Actions -->
                            <div class="flex items-center gap-2">
                                <span class="text-sm text-webropol-gray-600" x-show="selectedConditions.length > 0">
                                    <span class="font-semibold" x-text="selectedConditions.length"></span> selected
                                </span>
                                <button 
                                    @click="groupSelectedConditions()"
                                    :disabled="selectedConditions.length === 0"
                                    :title="selectedConditions.length === 0 ? 'Please select at least 2 conditions first' : 'Group selected conditions together'"
                                    class="px-4 py-2 rounded-full text-sm font-medium transition-colors flex items-center gap-2"
                                    :class="selectedConditions.length === 0 ? 'bg-webropol-gray-300 text-webropol-gray-500 cursor-not-allowed' : 'bg-webropol-primary-500 text-white hover:bg-webropol-primary-600'"
                                >
                                    <i class="fas fa-object-group"></i>
                                    Group Selected
                                </button>
                                <button 
                                    @click="ungroupSelected()"
                                    :disabled="selectedConditions.length === 0"
                                    :title="selectedConditions.length === 0 ? 'Please select conditions to ungroup first' : 'Remove grouping from selected conditions'"
                                    class="px-4 py-2 rounded-full text-sm font-medium transition-colors flex items-center gap-2"
                                    :class="selectedConditions.length === 0 ? 'bg-webropol-gray-300 text-webropol-gray-500 cursor-not-allowed' : 'bg-webropol-gray-500 text-white hover:bg-webropol-gray-600'"
                                >
                                    <i class="fas fa-object-ungroup"></i>
                                    Ungroup
                                </button>
                                <button 
                                    @click="clearSelection()"
                                    :disabled="selectedConditions.length === 0"
                                    :title="selectedConditions.length === 0 ? 'No selection to clear' : 'Clear current selection'"
                                    class="px-3 py-2 rounded-full text-sm transition-colors"
                                    :class="selectedConditions.length === 0 ? 'text-webropol-gray-400 cursor-not-allowed' : 'text-webropol-gray-600 hover:bg-webropol-gray-100'"
                                >
                                    Clear
                                </button>
                            </div>
                        </div>
                        
                        <!-- Condition Rows -->
                        <template x-for="(condition, index) in conditions" :key="index">
                            <div>
                                <!-- Group Header (if this is the start of a group) -->
                                <template x-if="condition.groupId && (!conditions[index - 1] || conditions[index - 1].groupId !== condition.groupId)">
                                    <div class="bg-webropol-primary-50 border-2 border-webropol-primary-300 rounded-lg p-3 mb-2 flex items-center justify-between">
                                        <div class="flex items-center gap-3">
                                            <i class="fas fa-layer-group text-webropol-primary-600"></i>
                                            <span class="font-semibold text-webropol-primary-700">
                                                Group: <span x-text="getGroupName(condition.groupId)"></span>
                                            </span>
                                            <select 
                                                x-model="getGroup(condition.groupId).logic"
                                                class="px-3 py-1 rounded bg-white border-2 border-webropol-primary-300 text-sm font-medium"
                                            >
                                                <option value="AND">All conditions must match (AND)</option>
                                                <option value="OR">Any condition can match (OR)</option>
                                            </select>
                                        </div>
                                        <button 
                                            @click="ungroupConditions(condition.groupId)"
                                            class="text-webropol-primary-600 hover:bg-webropol-primary-100 px-3 py-1 rounded-full text-sm"
                                        >
                                            <i class="fas fa-unlink mr-1"></i>
                                            Ungroup
                                        </button>
                                    </div>
                                </template>
                                
                                <div 
                                    class="rule-row rounded-lg p-4 mb-3 border-2 transition-all"
                                    :class="{
                                        'selected-row': selectedConditions.includes(index),
                                        'group-indicator': condition.groupId,
                                        'border-webropol-gray-200': !selectedConditions.includes(index) && !condition.groupId,
                                        'border-webropol-primary-300': condition.groupId
                                    }"
                                >
                                    <div class="flex items-center gap-3 mb-3">
                                        <!-- Selection Checkbox -->
                                        <input 
                                            type="checkbox" 
                                            :checked="selectedConditions.includes(index)"
                                            @change="toggleConditionSelection(index)"
                                            class="checkbox-custom text-webropol-primary-500 rounded focus:ring-webropol-primary-500"
                                        />
                                        
                                        <!-- Group Badge (if condition is grouped) -->
                                        <div x-show="condition.groupId" class="flex items-center gap-2">
                                            <span class="inline-flex items-center gap-1.5 px-3 py-1 bg-webropol-primary-500 text-white rounded-full text-xs font-semibold shadow-sm">
                                                <i class="fas fa-layer-group"></i>
                                                <span x-text="getGroupName(condition.groupId)"></span>
                                            </span>
                                        </div>
                                    
                                    <!-- Condition Type (Second Dropdown) -->
                                    <div class="w-48">
                                        <select x-model="condition.type" class="dropdown-modern w-full px-3 py-2 rounded-lg text-sm bg-white">
                                            <option value="selected">When option is selected</option>
                                            <option value="not_selected">When option is not selected</option>
                                            <option value="contains">When response contains</option>
                                            <option value="equals">When response equals</option>
                                            <option value="greater">When value is greater than</option>
                                            <option value="less">When value is less than</option>
                                        </select>
                                    </div>
                                    
                                    <!-- Context Label -->
                                    <span class="text-sm font-medium text-webropol-gray-600">in question</span>
                                    
                                    <!-- Question Selector (Third Dropdown) -->
                                    <div class="flex-1">
                                        <select x-model="condition.question" class="dropdown-modern w-full px-3 py-2 rounded-lg text-sm bg-white">
                                            <option value="q1">1. Where do you work?</option>
                                            <option value="q2">2. What percentage do you work from home?</option>
                                            <option value="q3">3. How do you like working from home?</option>
                                            <option value="q4">4. Rate your work-life balance</option>
                                        </select>
                                    </div>
                                    
                                    <!-- Answer Selector (Fourth Dropdown) -->
                                    <div class="w-40">
                                        <select x-model="condition.answer" class="dropdown-modern w-full px-3 py-2 rounded-lg text-sm bg-white">
                                            <option value="home">Home</option>
                                            <option value="office">Office</option>
                                            <option value="hybrid">Hybrid</option>
                                            <option value="remote">Remote</option>
                                        </select>
                                    </div>
                                    
                                    <!-- Delete Button -->
                                    <button 
                                        @click="removeCondition(index)"
                                        class="text-red-500 hover:bg-red-50 p-2 rounded-full transition-colors"
                                        title="Remove condition"
                                    >
                                        <i class="fas fa-trash-alt text-lg"></i>
                                    </button>
                                </div>
                                
                                <!-- AND/OR Toggle -->
                                <div 
                                    class="flex items-center gap-4 ml-12 mb-3" 
                                    x-show="index < conditions.length - 1"
                                >
                                    <span class="text-xs font-semibold text-webropol-gray-500 uppercase tracking-wider">Combine with next:</span>
                                    <div class="flex gap-2">
                                        <label class="flex items-center gap-2 cursor-pointer group">
                                            <input 
                                                type="radio" 
                                                :name="'logic-' + index" 
                                                x-model="condition.logic" 
                                                value="AND"
                                                class="w-4 h-4 text-webropol-primary-500 focus:ring-webropol-primary-500"
                                            />
                                            <span class="condition-badge px-4 py-1.5 bg-webropol-primary-100 text-webropol-primary-700 rounded-full group-hover:bg-webropol-primary-200 transition-colors">AND</span>
                                        </label>
                                        <label class="flex items-center gap-2 cursor-pointer group">
                                            <input 
                                                type="radio" 
                                                :name="'logic-' + index" 
                                                x-model="condition.logic" 
                                                value="OR"
                                                class="w-4 h-4 text-purple-500 focus:ring-purple-500"
                                            />
                                            <span class="condition-badge px-4 py-1.5 bg-purple-100 text-purple-700 rounded-full group-hover:bg-purple-200 transition-colors">OR</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </template>
                        
                        <!-- Add Condition Button -->
                        <button 
                            @click="addCondition()"
                            class="text-webropol-primary-600 mb-2 hover:bg-webropol-primary-50 px-4 py-2 rounded-full transition-colors flex items-center gap-2 text-sm font-medium"
                        >
                            <i class="fas fa-plus"></i>
                            Add new condition (AND/OR)
                        </button>
                    </div>
                    
                    <!-- Actions Section -->
                    <div class="mb-6" x-show="actions.length > 0">
                        <div class="flex items-center mb-4">
                            <h2 class="text-lg font-semibold text-webropol-gray-800 flex items-center gap-2">
                                <i class="fas fa-bolt text-webropol-primary-500"></i>
                                Then Perform These Actions
                            </h2>
                        </div>
                        
                        <!-- Action Rows -->
                        <template x-for="(action, index) in actions" :key="index">
                            <div class="rule-row rounded-lg p-4 mb-3 border-2 border-webropol-gray-200">
                                <div class="flex items-center gap-3">
                                    <!-- Then Label -->
                                    <span class="text-sm font-semibold text-webropol-gray-700 w-16">Then</span>
                                    
                                    <!-- Action Type Dropdown -->
                                    <div class="w-64">
                                        <select x-model="action.type" class="dropdown-modern w-full px-3 py-2 rounded-lg text-sm bg-white">
                                            <option value="">-- Select action --</option>
                                            <option value="show">Show question(s)</option>
                                            <option value="hide">Hide question(s)</option>
                                            <option value="require">Require question(s)</option>
                                            <option value="skip">Skip to page</option>
                                            <option value="end">End survey</option>
                                        </select>
                                    </div>
                                    
                                    <!-- Questions Selector Dropdown -->
                                    <div class="flex-1 relative" x-show="action.type && ['show', 'hide', 'require'].includes(action.type)" x-data="{ open: false }">
                                        <div 
                                            @click="open = !open"
                                            @click.away="open = false"
                                            class="dropdown-modern w-full px-3 py-2 rounded-lg text-sm bg-white cursor-pointer min-h-[42px] flex items-center justify-between"
                                        >
                                            <div class="flex-1 flex flex-wrap gap-1">
                                                <template x-if="action.targetQuestions.length === 0">
                                                    <span class="text-webropol-gray-400">-- Select questions --</span>
                                                </template>
                                                <template x-for="(qId, idx) in action.targetQuestions" :key="qId">
                                                    <span class="inline-flex items-center gap-1 px-2 py-0.5 bg-webropol-primary-100 text-webropol-primary-700 rounded text-xs font-medium">
                                                        <span x-text="getQuestionLabel(qId)"></span>
                                                        <button 
                                                            @click.stop="removeQuestionFromAction(index, idx)"
                                                            class="hover:bg-webropol-primary-200 rounded-full w-4 h-4 flex items-center justify-center"
                                                        >
                                                            <i class="fas fa-times text-xs"></i>
                                                        </button>
                                                    </span>
                                                </template>
                                            </div>
                                            <i class="fas fa-chevron-down text-webropol-gray-400 ml-2" :class="{ 'rotate-180': open }"></i>
                                        </div>
                                        
                                        <!-- Dropdown Menu -->
                                        <div 
                                            x-show="open" 
                                            x-cloak
                                            class="absolute z-50 w-full mt-1 bg-white border-2 border-webropol-primary-300 rounded-lg shadow-lg max-h-60 overflow-y-auto"
                                        >
                                            <template x-for="question in availableQuestions" :key="question.id">
                                                <label 
                                                    class="flex items-center gap-2 px-3 py-2 hover:bg-webropol-primary-50 cursor-pointer transition-colors"
                                                    @click.stop
                                                >
                                                    <input 
                                                        type="checkbox"
                                                        :value="question.id"
                                                        :checked="action.targetQuestions.includes(question.id)"
                                                        @change="toggleQuestion(index, question.id)"
                                                        class="w-4 h-4 text-webropol-primary-500 rounded focus:ring-webropol-primary-500"
                                                    />
                                                    <span class="text-sm text-webropol-gray-700" x-text="question.label"></span>
                                                </label>
                                            </template>
                                        </div>
                                    </div>
                                    
                                    <!-- Page Selector for Skip Action -->
                                    <div class="flex-1" x-show="action.type === 'skip'">
                                        <select x-model="action.targetPage" class="dropdown-modern w-full px-3 py-2 rounded-lg text-sm bg-white">
                                            <option value="">-- Select page --</option>
                                            <option value="page2">Page 2: Demographics</option>
                                            <option value="page3">Page 3: Feedback</option>
                                            <option value="page4">Page 4: Contact</option>
                                            <option value="thankyou">Thank You Page</option>
                                        </select>
                                    </div>
                                    
                                    <!-- Delete Button -->
                                    <button 
                                        @click="removeAction(index)"
                                        class="text-red-500 hover:bg-red-50 p-2 rounded-full transition-colors"
                                        title="Remove action"
                                    >
                                        <i class="fas fa-trash-alt text-lg"></i>
                                    </button>
                                </div>
                            </div>
                        </template>
                    </div>
                    
                    <!-- Add Action Button -->
                    <button 
                        @click="addAction()"
                        class="text-webropol-primary-600 mb-6 hover:bg-webropol-primary-50 px-4 py-2 rounded-full transition-colors flex items-center gap-2 text-sm font-medium"
                    >
                        <i class="fas fa-plus"></i>
                        Add new action
                    </button>

                </div>
                
                <!-- Footer -->
                <div class="bg-webropol-gray-50 px-8 py-6 rounded-b-lg flex justify-end gap-3">
                    <button 
                        @click="cancel()"
                        class="px-6 py-3 border-2 border-webropol-gray-300 text-webropol-gray-700 rounded-full font-medium hover:bg-webropol-gray-100 transition-colors"
                    >
                        Cancel
                    </button>
                    <button 
                        @click="save()"
                        class="px-6 py-3 bg-webropol-primary-600 text-white rounded-full font-medium hover:bg-webropol-primary-700 transition-colors shadow-lg hover:shadow-xl"
                    >
                        <i class="fas fa-check mr-2"></i>
                        Save
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Confirmation Modal -->
        <div 
            x-show="showConfirmModal" 
            x-cloak
            class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
            @click.self="closeConfirmModal(false)"
        >
            <div class="bg-white rounded-lg shadow-2xl w-full max-w-md transform transition-all" @click.stop>
                <!-- Modal Header -->
                <div class="px-6 py-4 border-b border-webropol-gray-200 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-question-circle text-amber-500 text-xl"></i>
                        <h3 class="text-lg font-bold text-webropol-gray-800" x-text="confirmTitle"></h3>
                    </div>
                    <button @click="closeConfirmModal(false)" class="text-webropol-gray-400 hover:text-webropol-gray-600 rounded-full p-2 transition-colors">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <!-- Modal Content -->
                <div class="p-6">
                    <p class="text-webropol-gray-700" x-text="confirmMessage"></p>
                </div>
                
                <!-- Modal Footer -->
                <div class="bg-webropol-gray-50 px-6 py-4 rounded-b-lg flex justify-end gap-3">
                    <button 
                        @click="closeConfirmModal(false)"
                        class="px-4 py-2 border-2 border-webropol-gray-300 text-webropol-gray-700 rounded-full font-medium hover:bg-webropol-gray-100 transition-colors"
                    >
                        <span x-text="confirmCancelText"></span>
                    </button>
                    <button 
                        @click="closeConfirmModal(true)"
                        class="px-4 py-2 bg-webropol-primary-600 text-white rounded-full font-medium hover:bg-webropol-primary-700 transition-colors"
                    >
                        <span x-text="confirmOkText"></span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Alert Modal -->
        <div 
            x-show="showAlertModal" 
            x-cloak
            class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
            @click.self="closeAlertModal()"
        >
            <div class="bg-white rounded-lg shadow-2xl w-full max-w-md transform transition-all" @click.stop>
                <!-- Modal Header -->
                <div class="px-6 py-4 border-b border-webropol-gray-200 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <i class="fas text-xl" :class="alertIcon"></i>
                        <h3 class="text-lg font-bold text-webropol-gray-800" x-text="alertTitle"></h3>
                    </div>
                    <button @click="closeAlertModal()" class="text-webropol-gray-400 hover:text-webropol-gray-600 rounded-full p-2 transition-colors">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <!-- Modal Content -->
                <div class="p-6">
                    <p class="text-webropol-gray-700" x-text="alertMessage"></p>
                </div>
                
                <!-- Modal Footer -->
                <div class="bg-webropol-gray-50 px-6 py-4 rounded-b-lg flex justify-end">
                    <button 
                        @click="closeAlertModal()"
                        class="px-4 py-2 bg-webropol-primary-600 text-white rounded-full font-medium hover:bg-webropol-primary-700 transition-colors"
                    >
                        OK
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Group Name Modal -->
        <div 
            x-show="showGroupNameModal" 
            x-cloak
            class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
            @click.self="closeGroupNameModal()"
        >
            <div class="bg-white rounded-lg shadow-2xl w-full max-w-md transform transition-all" @click.stop>
                <!-- Modal Header -->
                <div class="bg-gradient-to-r from-webropol-primary-500 to-webropol-primary-600 px-6 py-4 rounded-t-lg flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-layer-group text-white text-lg"></i>
                        <h3 class="text-lg font-bold text-white">Name Your Group</h3>
                    </div>
                    <button @click="closeGroupNameModal()" class="text-white hover:bg-white/20 rounded-full p-2 transition-colors">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <!-- Modal Content -->
                <div class="p-6">
                    <label class="block text-sm font-semibold text-webropol-gray-700 mb-2">
                        Group Name
                    </label>
                    <input 
                        type="text" 
                        x-model="tempGroupName"
                        @keydown.enter="confirmGroupName()"
                        @keydown.escape="closeGroupNameModal()"
                        x-ref="groupNameInput"
                        class="w-full px-4 py-3 border-2 border-webropol-gray-200 rounded-lg focus:border-webropol-primary-500 focus:ring-2 focus:ring-webropol-primary-100 transition-all"
                        placeholder="Enter a descriptive name..."
                    />
                    <p class="text-xs text-webropol-gray-500 mt-2">
                        <i class="fas fa-info-circle"></i>
                        Choose a name that describes what these conditions represent
                    </p>
                </div>
                
                <!-- Modal Footer -->
                <div class="bg-webropol-gray-50 px-6 py-4 rounded-b-lg flex justify-end gap-3">
                    <button 
                        @click="closeGroupNameModal()"
                        class="px-4 py-2 border-2 border-webropol-gray-300 text-webropol-gray-700 rounded-full font-medium hover:bg-webropol-gray-100 transition-colors"
                    >
                        Cancel
                    </button>
                    <button 
                        @click="confirmGroupName()"
                        :disabled="!tempGroupName.trim()"
                        class="px-4 py-2 rounded-full font-medium transition-colors"
                        :class="tempGroupName.trim() ? 'bg-webropol-primary-600 text-white hover:bg-webropol-primary-700' : 'bg-webropol-gray-300 text-webropol-gray-500 cursor-not-allowed'"
                    >
                        <i class="fas fa-check mr-2"></i>
                        Create Group
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function ruleGroupManager() {
            return {
                groupName: 'Work from home',
                selectedConditions: [],
                groups: [],
                nextGroupId: 1,
                showGroupNameModal: false,
                tempGroupName: '',
                pendingGroupId: null,
                showConfirmModal: false,
                confirmTitle: '',
                confirmMessage: '',
                confirmOkText: 'Yes',
                confirmCancelText: 'No',
                confirmCallback: null,
                showAlertModal: false,
                alertTitle: '',
                alertMessage: '',
                alertIcon: 'fa-info-circle text-webropol-primary-500',
                availableQuestions: [
                    { id: 'q1', label: '1. Where do you work?' },
                    { id: 'q2', label: '2. What percentage do you work from home?' },
                    { id: 'q3', label: '3. How do you like working from home?' },
                    { id: 'q4', label: '4. Rate your work-life balance' },
                    { id: 'q5', label: '5. Would you recommend remote work?' }
                ],
                conditions: [
                    {
                        type: 'selected',
                        question: 'q1',
                        answer: 'home',
                        logic: 'OR',
                        groupId: null
                    },
                    {
                        type: 'selected',
                        question: 'q1',
                        answer: 'hybrid',
                        logic: 'AND',
                        groupId: null
                    },
                    {
                        type: 'selected',
                        question: 'q2',
                        answer: '51-75%',
                        logic: 'OR',
                        groupId: null
                    },
                    {
                        type: 'selected',
                        question: 'q2',
                        answer: '76-100%',
                        logic: 'AND',
                        groupId: null
                    }
                ],
                actions: [],
                
                toggleConditionSelection(index) {
                    const idx = this.selectedConditions.indexOf(index);
                    if (idx > -1) {
                        this.selectedConditions.splice(idx, 1);
                    } else {
                        this.selectedConditions.push(index);
                    }
                    this.selectedConditions.sort((a, b) => a - b);
                },
                
                clearSelection() {
                    this.selectedConditions = [];
                },
                
                // Custom confirm dialog
                showConfirm(title, message, okText = 'Yes', cancelText = 'No') {
                    return new Promise((resolve) => {
                        this.confirmTitle = title;
                        this.confirmMessage = message;
                        this.confirmOkText = okText;
                        this.confirmCancelText = cancelText;
                        this.confirmCallback = resolve;
                        this.showConfirmModal = true;
                    });
                },
                
                closeConfirmModal(result) {
                    this.showConfirmModal = false;
                    if (this.confirmCallback) {
                        this.confirmCallback(result);
                        this.confirmCallback = null;
                    }
                },
                
                // Custom alert dialog
                showAlert(title, message, icon = 'fa-info-circle text-webropol-primary-500') {
                    this.alertTitle = title;
                    this.alertMessage = message;
                    this.alertIcon = icon;
                    this.showAlertModal = true;
                },
                
                closeAlertModal() {
                    this.showAlertModal = false;
                },
                
                async groupSelectedConditions() {
                    if (this.selectedConditions.length < 2) {
                        this.showAlert('Selection Required', 'Please select at least 2 conditions to group.', 'fa-exclamation-triangle text-amber-500');
                        return;
                    }
                    
                    // Check if selections are consecutive
                    const sorted = [...this.selectedConditions].sort((a, b) => a - b);
                    let isConsecutive = true;
                    for (let i = 1; i < sorted.length; i++) {
                        if (sorted[i] !== sorted[i-1] + 1) {
                            isConsecutive = false;
                            break;
                        }
                    }
                    
                    if (!isConsecutive) {
                        const proceed = await this.showConfirm(
                            'Non-consecutive Selection', 
                            'Selected conditions are not consecutive. Group them anyway?',
                            'Group Anyway',
                            'Cancel'
                        );
                        if (!proceed) return;
                    }
                    
                    // Open modal for group naming
                    this.pendingGroupId = this.nextGroupId;
                    this.tempGroupName = `Group ${this.pendingGroupId}`;
                    this.showGroupNameModal = true;
                    
                    // Focus input after modal opens
                    this.$nextTick(() => {
                        this.$refs.groupNameInput?.focus();
                        this.$refs.groupNameInput?.select();
                    });
                },
                
                confirmGroupName() {
                    if (!this.tempGroupName.trim()) {
                        return;
                    }
                    
                    const groupId = this.pendingGroupId;
                    this.nextGroupId++;
                    
                    this.groups.push({
                        id: groupId,
                        name: this.tempGroupName.trim(),
                        logic: 'AND'
                    });
                    
                    this.selectedConditions.forEach(index => {
                        this.conditions[index].groupId = groupId;
                    });
                    
                    this.selectedConditions = [];
                    this.closeGroupNameModal();
                },
                
                closeGroupNameModal() {
                    this.showGroupNameModal = false;
                    this.tempGroupName = '';
                    this.pendingGroupId = null;
                },
                
                ungroupSelected() {
                    this.selectedConditions.forEach(index => {
                        this.conditions[index].groupId = null;
                    });
                    this.selectedConditions = [];
                },
                
                ungroupConditions(groupId) {
                    this.conditions.forEach(condition => {
                        if (condition.groupId === groupId) {
                            condition.groupId = null;
                        }
                    });
                    
                    // Remove group from groups array
                    this.groups = this.groups.filter(g => g.id !== groupId);
                },
                
                getGroup(groupId) {
                    return this.groups.find(g => g.id === groupId) || { logic: 'AND' };
                },
                
                getGroupName(groupId) {
                    const group = this.groups.find(g => g.id === groupId);
                    return group ? group.name : `Group ${groupId}`;
                },
                
                addCondition() {
                    this.conditions.push({
                        type: 'selected',
                        question: 'q1',
                        answer: '',
                        logic: 'AND',
                        groupId: null
                    });
                },
                
                removeCondition(index) {
                    if (this.conditions.length > 1) {
                        this.conditions.splice(index, 1);
                    }
                },
                
                addAction() {
                    this.actions.push({
                        type: '',
                        targetQuestions: [],
                        targetPage: '',
                        timing: 'immediate'
                    });
                },
                
                removeAction(index) {
                    this.actions.splice(index, 1);
                },
                
                toggleQuestion(actionIndex, questionId) {
                    const action = this.actions[actionIndex];
                    const idx = action.targetQuestions.indexOf(questionId);
                    if (idx > -1) {
                        action.targetQuestions.splice(idx, 1);
                    } else {
                        action.targetQuestions.push(questionId);
                    }
                },
                
                removeQuestionFromAction(actionIndex, questionIdx) {
                    this.actions[actionIndex].targetQuestions.splice(questionIdx, 1);
                },
                
                getQuestionLabel(questionId) {
                    const question = this.availableQuestions.find(q => q.id === questionId);
                    return question ? question.label : questionId;
                },
                
                addTargetQuestion(actionIndex) {
                    // In a real app, this would open a question selector modal
                    this.actions[actionIndex].targetQuestions.push('New Question');
                },
                
                removeTargetQuestion(actionIndex, questionIndex) {
                    this.actions[actionIndex].targetQuestions.splice(questionIndex, 1);
                },
                
                save() {
                    console.log('Saving rule group:', {
                        groupName: this.groupName,
                        conditions: this.conditions,
                        actions: this.actions
                    });
                    this.showAlert('Success', 'Rule group saved successfully!', 'fa-check-circle text-green-500');
                },
                
                async cancel() {
                    const discard = await this.showConfirm(
                        'Discard Changes?',
                        'Are you sure you want to discard all changes?',
                        'Discard',
                        'Keep Editing'
                    );
                    if (discard) {
                        this.closeModal();
                    }
                },
                
                closeModal() {
                    console.log('Closing modal');
                }
            }
        }
    </script>
</body>
</html>
