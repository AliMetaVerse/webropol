<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Data Management - Webropol</title>
    
    <!-- Core Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/50ef2d3cf8.js" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Webropol Design System -->
    <script src="../design-system/components/navigation/Sidebar.js" type="module"></script>
    <script src="../design-system/components/navigation/Header.js" type="module"></script>
    <script src="../design-system/components/buttons/Button.js" type="module"></script>
    <script src="../design-system/components/cards/Card.js" type="module"></script>
    <script src="../design-system/components/modals/Modal.js" type="module"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'webropol-primary': {
                            50: '#f0fdff',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a'
                        },
                        'webropol-gray': {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a'
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-webropol-gray-50 font-sans">
    <div class="flex h-screen" x-data="surveyListApp()">
        <!-- Sidebar -->
        <webropol-sidebar active="surveys" base="../"></webropol-sidebar>
        
        <!-- Main Content -->
        <div class="flex-1 overflow-hidden">
            <!-- Header -->
            <webropol-header title="Survey Data Management"></webropol-header>
            
            <!-- Content Area -->
            <div class="flex-1 overflow-auto p-6">
                <!-- Top Action Bar -->
                <div class="mb-6 flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-2xl font-bold text-webropol-gray-900">Survey Responses</h1>
                        <span class="bg-webropol-primary-100 text-webropol-primary-800 px-3 py-1 rounded-full text-sm font-medium">
                            <span x-text="selectedItems.length"></span> selected
                        </span>
                    </div>
                    
                    <!-- Bulk Actions -->
                    <div class="flex items-center space-x-3" x-show="selectedItems.length > 0">
                        <webropol-button variant="secondary" size="sm" @click="copySelected()">
                            <i class="fas fa-copy mr-2"></i>Copy
                        </webropol-button>
                        <webropol-button variant="secondary" size="sm" @click="moveSelected()">
                            <i class="fas fa-arrows-alt mr-2"></i>Move
                        </webropol-button>
                        <webropol-button variant="danger" size="sm" @click="deleteSelected()">
                            <i class="fas fa-trash mr-2"></i>Delete
                        </webropol-button>
                    </div>
                </div>
                
                <!-- List Container -->
                <div class="bg-white rounded-lg shadow-sm border border-webropol-gray-200 overflow-hidden">
                    <!-- List Header -->
                    <div class="bg-webropol-gray-50 px-6 py-4 border-b border-webropol-gray-200">
                        <div class="grid grid-cols-12 gap-4 items-center text-sm font-semibold text-webropol-gray-700">
                            <div class="col-span-1 flex items-center">
                                <i class="fa-light fa-diagram-nested text-webropol-gray-400 w-4 flex-shrink-0"></i>
                                <input type="checkbox" 
                                       class="h-4 w-4 text-webropol-primary-600 focus:ring-webropol-primary-500 border-webropol-gray-300 rounded ml-2"
                                       :checked="selectedItems.length === items.length"
                                       @change="toggleSelectAll()">
                            </div>
                            <div class="col-span-2">
                                <button @click="sortBy('name')" class="flex items-center space-x-1 hover:text-webropol-primary-600">
                                    <span>Response</span>
                                    <i class="fas fa-sort text-xs" :class="getSortIcon('name')"></i>
                                </button>
                            </div>
                            <div class="col-span-1 text-center">
                                <button @click="sortBy('answers')" class="flex items-center space-x-1 hover:text-webropol-primary-600">
                                    <span>Answers</span>
                                    <i class="fas fa-sort text-xs" :class="getSortIcon('answers')"></i>
                                </button>
                            </div>
                            <div class="col-span-2">
                                <button @click="sortBy('lastEdited')" class="flex items-center space-x-1 hover:text-webropol-primary-600">
                                    <span>Last Edited</span>
                                    <i class="fas fa-sort text-xs" :class="getSortIcon('lastEdited')"></i>
                                </button>
                            </div>
                            <div class="col-span-1">
                                <button @click="sortBy('createdBy')" class="flex items-center space-x-1 hover:text-webropol-primary-600">
                                    <span>Created by</span>
                                    <i class="fas fa-sort text-xs" :class="getSortIcon('createdBy')"></i>
                                </button>
                            </div>
                            <div class="col-span-1">Column 5</div>
                            <div class="col-span-1">Column 6</div>
                            <div class="col-span-2">
                                <button @click="sortBy('status')" class="flex items-center space-x-1 hover:text-webropol-primary-600">
                                    <span>Status</span>
                                    <i class="fas fa-sort text-xs" :class="getSortIcon('status')"></i>
                                </button>
                            </div>
                            <div class="col-span-1 text-center">Actions</div>
                        </div>
                    </div>
                    
                    <!-- List Items -->
                    <div class="divide-y divide-webropol-gray-100">
                        <template x-for="(item, index) in paginatedItems" :key="item.id">
                            <div>
                                <!-- Parent Row -->
                                <div class="px-6 py-4 hover:bg-webropol-gray-50 transition-colors duration-150"
                                     :class="{ 'bg-webropol-primary-50': selectedItems.includes(item.id) }">
                                    <div class="grid grid-cols-12 gap-4 items-center">
                                        <!-- Expand Button + Checkbox -->
                                        <div class="col-span-1 flex items-center">
                                            <!-- Expand/Collapse Button (only for items with children) -->
                                            <button x-show="item.hasChildren && item.children && item.children.length > 0" 
                                                    @click.stop="toggleExpand(item.id)"
                                                    class="text-webropol-gray-400 hover:text-webropol-primary-600 transition-all duration-200 w-4 flex-shrink-0">
                                                <i class="fas fa-chevron-right text-sm transition-transform duration-200"
                                                   :class="{ 'rotate-90': expandedItems.includes(item.id) }"></i>
                                            </button>
                                            <!-- Spacer for items without children -->
                                            <div x-show="!item.hasChildren || !item.children || item.children.length === 0" class="w-4 flex-shrink-0"></div>
                                            <!-- Checkbox -->
                                            <input type="checkbox" 
                                                   class="h-4 w-4 text-webropol-primary-600 focus:ring-webropol-primary-500 border-webropol-gray-300 rounded ml-2"
                                                   :checked="selectedItems.includes(item.id)"
                                                   @click.stop
                                                   @change="toggleSelection(item.id)">
                                        </div>
                                    
                                    <!-- Response Link -->
                                    <div class="col-span-2 flex items-center space-x-3">
                                        <div class="flex-shrink-0 w-10 h-10 bg-webropol-primary-100 rounded-lg flex items-center justify-center">
                                            <i class="fas fa-heart text-webropol-primary-600" x-show="item.favorited"></i>
                                            <i class="fas fa-link text-webropol-primary-600" x-show="!item.favorited"></i>
                                        </div>
                                        <div>
                                            <a href="#" class="text-webropol-primary-600 hover:text-webropol-primary-700 font-medium" 
                                               x-text="item.name" @click.stop="viewResponse(item.id)"></a>
                                        </div>
                                    </div>
                                    
                                    <!-- Answers Count -->
                                    <div class="col-span-1 text-center">
                                        <span class="text-webropol-gray-900 font-medium" x-text="item.answers"></span>
                                    </div>
                                    
                                    <!-- Last Edited -->
                                    <div class="col-span-2">
                                        <div class="text-sm">
                                            <div class="text-webropol-gray-900" x-text="item.lastEditedDate"></div>
                                            <div class="text-webropol-gray-500" x-text="item.lastEditedTime"></div>
                                        </div>
                                    </div>
                                    
                                    <!-- Created By -->
                                    <div class="col-span-1">
                                        <span class="text-webropol-gray-700" x-text="item.createdBy"></span>
                                    </div>
                                    
                                    <!-- Column 5 -->
                                    <div class="col-span-1">
                                        <span class="text-webropol-gray-700" x-text="item.column5"></span>
                                    </div>
                                    
                                    <!-- Column 6 -->
                                    <div class="col-span-1">
                                        <span class="text-webropol-gray-700" x-text="item.column6"></span>
                                    </div>
                                    
                                    <!-- Status -->
                                    <div class="col-span-2">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                              :class="getStatusClass(item.status)" x-text="item.status"></span>
                                    </div>
                                    
                                    <!-- Actions -->
                                    <div class="col-span-1 flex justify-center">
                                        <div class="relative" x-data="{ dropdownOpen: false }">
                                            <button @click.stop="dropdownOpen = !dropdownOpen" 
                                                    class="text-webropol-gray-400 hover:text-webropol-gray-600 transition-colors duration-150">
                                                <i class="fas fa-eye mr-2"></i>
                                                <i class="fas fa-ellipsis-v"></i>
                                            </button>
                                            
                                            <!-- Dropdown Menu -->
                                            <div x-show="dropdownOpen" 
                                                 @click.away="dropdownOpen = false"
                                                 x-transition:enter="transition ease-out duration-100"
                                                 x-transition:enter-start="transform opacity-0 scale-95"
                                                 x-transition:enter-end="transform opacity-100 scale-100"
                                                 x-transition:leave="transition ease-in duration-75"
                                                 x-transition:leave-start="transform opacity-100 scale-100"
                                                 x-transition:leave-end="transform opacity-0 scale-95"
                                                 class="absolute right-0 z-10 mt-2 w-48 bg-white rounded-md shadow-lg border border-webropol-gray-200">
                                                <div class="py-1">
                                                    <a href="#" @click.prevent="viewResponse(item.id)" 
                                                       class="flex items-center px-4 py-2 text-sm text-webropol-gray-700 hover:bg-webropol-gray-50">
                                                        <i class="fas fa-eye mr-2"></i>View Response
                                                    </a>
                                                    <a href="#" @click.prevent="editResponse(item.id)" 
                                                       class="flex items-center px-4 py-2 text-sm text-webropol-gray-700 hover:bg-webropol-gray-50">
                                                        <i class="fas fa-edit mr-2"></i>Edit
                                                    </a>
                                                    <a href="#" @click.prevent="duplicateResponse(item.id)" 
                                                       class="flex items-center px-4 py-2 text-sm text-webropol-gray-700 hover:bg-webropol-gray-50">
                                                        <i class="fas fa-copy mr-2"></i>Duplicate
                                                    </a>
                                                    <hr class="my-1 border-webropol-gray-100">
                                                    <a href="#" @click.prevent="deleteResponse(item.id)" 
                                                       class="flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                                        <i class="fas fa-trash mr-2"></i>Delete
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Child Rows -->
                                <div x-show="item.hasChildren && expandedItems.includes(item.id)"
                                     x-transition:enter="transition ease-out duration-200"
                                     x-transition:enter-start="opacity-0 transform -translate-y-2"
                                     x-transition:enter-end="opacity-100 transform translate-y-0"
                                     x-transition:leave="transition ease-in duration-150"
                                     x-transition:leave-start="opacity-100 transform translate-y-0"
                                     x-transition:leave-end="opacity-0 transform -translate-y-2">
                                    
                                    <template x-for="child in item.children || []" :key="child.id">
                                        <div class="bg-webropol-gray-25 border-t border-webropol-gray-100 hover:bg-webropol-gray-50 transition-colors duration-150 px-6 py-3"
                                             :class="{ 'bg-webropol-primary-25': selectedItems.includes(child.id) }">
                                            <div class="grid grid-cols-12 gap-4 items-center">
                                                <!-- Child Checkbox - aligned with parent -->
                                                <div class="col-span-1 flex items-center">
                                                    <div class="w-4 flex-shrink-0"></div> <!-- Spacer for no expand button -->
                                                    <input type="checkbox" 
                                                           class="h-4 w-4 text-webropol-primary-600 focus:ring-webropol-primary-500 border-webropol-gray-300 rounded ml-2"
                                                           :checked="selectedItems.includes(child.id)"
                                                           @click.stop
                                                           @change="toggleSelection(child.id)">
                                                </div>
                                                
                                                <!-- Child Response Link - aligned with parent -->
                                                <div class="col-span-2 flex items-center space-x-3">
                                                    <div class="flex-shrink-0 w-10 h-10 bg-webropol-gray-100 rounded-lg flex items-center justify-center">
                                                        <i class="fas fa-reply text-webropol-gray-500"></i>
                                                    </div>
                                                    <div>
                                                        <a href="#" class="text-webropol-gray-700 hover:text-webropol-primary-600 font-medium text-sm" 
                                                           x-text="child.name" @click.stop="viewResponse(child.id)"></a>
                                                        <div class="text-xs text-webropol-gray-500 mt-1">
                                                            <span x-text="child.type"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <!-- Child Answers Count - aligned with parent -->
                                                <div class="col-span-1 text-center">
                                                    <span class="text-webropol-gray-700 font-medium" x-text="child.answers"></span>
                                                </div>
                                                
                                                <!-- Child Last Edited - aligned with parent -->
                                                <div class="col-span-2">
                                                    <div class="text-sm">
                                                        <div class="text-webropol-gray-700" x-text="child.lastEditedDate"></div>
                                                        <div class="text-webropol-gray-500" x-text="child.lastEditedTime"></div>
                                                    </div>
                                                </div>
                                                
                                                <!-- Child Created By - aligned with parent -->
                                                <div class="col-span-1">
                                                    <span class="text-webropol-gray-600" x-text="child.createdBy"></span>
                                                </div>
                                                
                                                <!-- Child Column 5 - aligned with parent -->
                                                <div class="col-span-1">
                                                    <span class="text-webropol-gray-500" x-text="child.column5"></span>
                                                </div>
                                                
                                                <!-- Child Column 6 - aligned with parent -->
                                                <div class="col-span-1">
                                                    <span class="text-webropol-gray-500" x-text="child.column6"></span>
                                                </div>
                                                
                                                <!-- Child Status - aligned with parent -->
                                                <div class="col-span-2">
                                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                                          :class="getStatusClass(child.status)" x-text="child.status"></span>
                                                </div>
                                                
                                                <!-- Child Actions - aligned with parent -->
                                                <div class="col-span-1 flex justify-center">
                                                    <button @click.stop class="text-webropol-gray-400 hover:text-webropol-gray-600 transition-colors duration-150">
                                                        <i class="fas fa-ellipsis-v"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                    
                    <!-- Empty State -->
                    <div x-show="items.length === 0" class="py-12 text-center">
                        <div class="w-24 h-24 mx-auto mb-4 text-webropol-gray-300">
                            <i class="fas fa-inbox text-6xl"></i>
                        </div>
                        <h3 class="text-lg font-medium text-webropol-gray-900 mb-2">No responses found</h3>
                        <p class="text-webropol-gray-500">Get started by collecting your first survey response.</p>
                    </div>
                </div>
                
                <!-- Pagination -->
                <div class="mt-6 flex items-center justify-between" x-show="totalPages > 1">
                    <div class="text-sm text-webropol-gray-700">
                        Showing <span x-text="startItem"></span> to <span x-text="endItem"></span> of 
                        <span x-text="items.length"></span> results
                    </div>
                    
                    <div class="flex items-center space-x-2">
                        <button @click="previousPage()" 
                                :disabled="currentPage === 1"
                                :class="currentPage === 1 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-webropol-gray-100'"
                                class="px-3 py-2 text-sm text-webropol-gray-700 bg-white border border-webropol-gray-300 rounded-md">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        
                        <template x-for="page in visiblePages" :key="page">
                            <button @click="goToPage(page)" 
                                    :class="page === currentPage ? 'bg-webropol-primary-600 text-white' : 'text-webropol-gray-700 bg-white hover:bg-webropol-gray-100'"
                                    class="px-3 py-2 text-sm border border-webropol-gray-300 rounded-md"
                                    x-text="page"></button>
                        </template>
                        
                        <button @click="nextPage()" 
                                :disabled="currentPage === totalPages"
                                :class="currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : 'hover:bg-webropol-gray-100'"
                                class="px-3 py-2 text-sm text-webropol-gray-700 bg-white border border-webropol-gray-300 rounded-md">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function surveyListApp() {
            return {
                items: [
                    {
                        id: 1,
                        name: 'Cell text link',
                        answers: 123,
                        lastEditedDate: '15.12.2023',
                        lastEditedTime: '12:34',
                        createdBy: 'Jane Doe',
                        column5: 'Column 5',
                        column6: 'Column 6',
                        status: 'Closed',
                        favorited: true,
                        hasChildren: true,
                        children: [
                            {
                                id: 101,
                                name: 'Follow-up response',
                                answers: 45,
                                lastEditedDate: '16.12.2023',
                                lastEditedTime: '09:15',
                                createdBy: 'Jane Doe',
                                column5: '-',
                                column6: '-',
                                status: 'Draft',
                                favorited: false,
                                type: 'Follow-up'
                            },
                            {
                                id: 102,
                                name: 'Additional comments',
                                answers: 12,
                                lastEditedDate: '16.12.2023',
                                lastEditedTime: '14:22',
                                createdBy: 'John Smith',
                                column5: '-',
                                column6: '-',
                                status: 'Published',
                                favorited: false,
                                type: 'Comment'
                            }
                        ]
                    },
                    {
                        id: 2,
                        name: 'Cell text link',
                        answers: 123,
                        lastEditedDate: '15.12.2023',
                        lastEditedTime: '12:34',
                        createdBy: 'Jane Doe',
                        column5: 'Column 5',
                        column6: 'Column 6',
                        status: 'Draft',
                        favorited: true
                    },
                    {
                        id: 3,
                        name: 'Cell text link',
                        answers: 123,
                        lastEditedDate: '15.12.2023',
                        lastEditedTime: '12:34',
                        createdBy: 'Jane Doe',
                        column5: 'Column 5',
                        column6: 'Column 6',
                        status: 'Closed',
                        favorited: true
                    },
                    {
                        id: 4,
                        name: 'Cell text link',
                        answers: 123,
                        lastEditedDate: '15.12.2023',
                        lastEditedTime: '12:34',
                        createdBy: 'Jane Doe',
                        column5: 'Column 5',
                        column6: 'Column 6',
                        status: 'Published',
                        favorited: false
                    },
                    {
                        id: 5,
                        name: 'Cell text link',
                        answers: 123,
                        lastEditedDate: '15.12.2023',
                        lastEditedTime: '12:34',
                        createdBy: 'Jane Doe',
                        column5: 'Column 5',
                        column6: 'Column 6',
                        status: 'Shared',
                        favorited: true
                    }
                ],
                selectedItems: [],
                expandedItems: [],
                sortColumn: '',
                sortDirection: 'asc',
                currentPage: 1,
                itemsPerPage: 10,
                
                init() {
                    console.log('Survey List App initialized');
                },
                
                get paginatedItems() {
                    const start = (this.currentPage - 1) * this.itemsPerPage;
                    const end = start + this.itemsPerPage;
                    return this.sortedItems.slice(start, end);
                },
                
                get sortedItems() {
                    if (!this.sortColumn) return this.items;
                    
                    return [...this.items].sort((a, b) => {
                        let aVal = a[this.sortColumn];
                        let bVal = b[this.sortColumn];
                        
                        if (typeof aVal === 'string') {
                            aVal = aVal.toLowerCase();
                            bVal = bVal.toLowerCase();
                        }
                        
                        if (this.sortDirection === 'asc') {
                            return aVal < bVal ? -1 : aVal > bVal ? 1 : 0;
                        } else {
                            return aVal > bVal ? -1 : aVal < bVal ? 1 : 0;
                        }
                    });
                },
                
                get totalPages() {
                    return Math.ceil(this.items.length / this.itemsPerPage);
                },
                
                get startItem() {
                    return (this.currentPage - 1) * this.itemsPerPage + 1;
                },
                
                get endItem() {
                    const end = this.currentPage * this.itemsPerPage;
                    return end > this.items.length ? this.items.length : end;
                },
                
                get visiblePages() {
                    const pages = [];
                    const start = Math.max(1, this.currentPage - 2);
                    const end = Math.min(this.totalPages, this.currentPage + 2);
                    
                    for (let i = start; i <= end; i++) {
                        pages.push(i);
                    }
                    
                    return pages;
                },
                
                toggleSelection(id) {
                    const index = this.selectedItems.indexOf(id);
                    if (index > -1) {
                        this.selectedItems.splice(index, 1);
                    } else {
                        this.selectedItems.push(id);
                    }
                },
                
                toggleSelectAll() {
                    if (this.selectedItems.length === this.items.length) {
                        this.selectedItems = [];
                    } else {
                        this.selectedItems = this.items.map(item => item.id);
                    }
                },
                
                toggleExpand(id) {
                    const index = this.expandedItems.indexOf(id);
                    if (index > -1) {
                        this.expandedItems.splice(index, 1);
                    } else {
                        this.expandedItems.push(id);
                    }
                },
                
                sortBy(column) {
                    if (this.sortColumn === column) {
                        this.sortDirection = this.sortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        this.sortColumn = column;
                        this.sortDirection = 'asc';
                    }
                },
                
                getSortIcon(column) {
                    if (this.sortColumn !== column) return 'text-webropol-gray-300';
                    return this.sortDirection === 'asc' ? 'fa-sort-up text-webropol-primary-600' : 'fa-sort-down text-webropol-primary-600';
                },
                
                getStatusClass(status) {
                    const classes = {
                        'Closed': 'bg-webropol-gray-100 text-webropol-gray-800',
                        'Draft': 'bg-yellow-100 text-yellow-800',
                        'Published': 'bg-green-100 text-green-800',
                        'Shared': 'bg-blue-100 text-blue-800'
                    };
                    return classes[status] || 'bg-webropol-gray-100 text-webropol-gray-800';
                },
                
                // Pagination methods
                goToPage(page) {
                    this.currentPage = page;
                },
                
                nextPage() {
                    if (this.currentPage < this.totalPages) {
                        this.currentPage++;
                    }
                },
                
                previousPage() {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                    }
                },
                
                // Action methods
                copySelected() {
                    alert(`Copying ${this.selectedItems.length} items`);
                },
                
                moveSelected() {
                    alert(`Moving ${this.selectedItems.length} items`);
                },
                
                deleteSelected() {
                    if (confirm(`Are you sure you want to delete ${this.selectedItems.length} items?`)) {
                        this.items = this.items.filter(item => !this.selectedItems.includes(item.id));
                        this.selectedItems = [];
                    }
                },
                
                viewResponse(id) {
                    console.log('Viewing response:', id);
                },
                
                editResponse(id) {
                    console.log('Editing response:', id);
                },
                
                duplicateResponse(id) {
                    console.log('Duplicating response:', id);
                },
                
                deleteResponse(id) {
                    if (confirm('Are you sure you want to delete this item?')) {
                        this.items = this.items.filter(item => item.id !== id);
                        this.selectedItems = this.selectedItems.filter(itemId => itemId !== id);
                    }
                }
            }
        }
    </script>
